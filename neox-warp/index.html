<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>躍遷殘骸：邊緣碎帶</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>躍遷殘骸：邊緣碎帶</h1>

        <div id="status-panel">
            <p><strong>當前星系：</strong> <span id="sector">1</span> / 5</p>
            <p><strong>燃料庫存：</strong> <span id="fuel">15</span> 單位</p>
            <p><strong>廢料庫存：</strong> <span id="scrap">100</span> 單位</p>
            <p><strong>飛船損耗：</strong> <span id="damage">3</span> %</p>
        </div>
        
        <div id="log-panel">
            <p class="event-message">你已緊急躍遷至「邊緣碎帶」。燃料和資源告急。艦長，請選擇下一個跳躍點。</p>
        </div>

        <div id="action-buttons">
        </div>

        <div id="info-actions">
            <button onclick="upgradeShip()">修理船體 (50 廢料, 1 納米晶)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
