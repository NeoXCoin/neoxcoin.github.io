<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoX 元宇宙展覽</title>
  <link rel="icon" href="https://neoxcoin.github.io/XNXC.png" />
  
  <link rel="canonical" href="https://neoxcoin.github.io/metaverse-zh.html" />
  <link rel="alternate" href="https://neoxcoin.github.io/metaverse.html" hreflang="en" />
  <link rel="alternate" href="https://neoxcoin.github.io/metaverse-zh.html" hreflang="zh-Hant" />
  <link rel="alternate" href="https://neoxcoin.github.io/metaverse-global.html" hreflang="x-default" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a2a, #1f005c);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      opacity: 0.9;
    }

    .language-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
    }

    .language-switch a {
      color: white;
      text-decoration: none;
      margin: 0 8px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #00d9ff;
    }

    p.lead {
      color: #cfd7ff;
      margin-bottom: 30px;
    }

    .iframe-container {
      max-width: 900px;
      margin: 0 auto 30px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      background: #0a0a0a;
      border: 2px solid #00d9ff;
      color: #00d9ff;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      min-width: 180px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(0,217,255,0.5);
    }

    .btn:hover {
      background: #00d9ff;
      color: #000;
      box-shadow: 0 0 20px rgba(0,217,255,0.8);
      transform: translateY(-3px);
    }

    .btn-blue {
      background: #0d6efd;
      border: 2px solid #3399ff;
      color: white;
    }

    .notice {
      margin-top: 12px;
      font-size: 13px;
      color: #ccc;
    }

    .footer {
      margin-top: 60px;
      font-size: 13px;
      color: rgba(255,255,255,0.55);
    }

    .footer a {
      color: #aaa;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Modal Style */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
    }
    .modal-content {
      background: #0a0a0a;
      margin: 15% auto;
      padding: 20px;
      border: 2px solid #00d9ff;
      border-radius: 12px;
      width: 80%; max-width: 400px;
      color: white;
      box-shadow: 0 0 20px rgba(0,217,255,0.7);
      text-align: center;
    }
    .modal-content h2 {
      color: #00d9ff;
      margin-bottom: 10px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }
    .close:hover { color: #fff; }
  </style>
</head>
<body>
  <!-- 左上角 Logo -->
  <a href="index-zh.html">
    <img id="neoxLogo" class="logo" src="https://neoxcoin.github.io/XNXC.png" alt="NeoX Logo"/>
  </a>

  <!-- 語言切換 -->
  <div class="language-switch">
    <a href="metaverse.html">EN</a> | <a href="metaverse-zh.html">繁</a>
  </div>

  <h1>NeoX 元宇宙展覽</h1>
  <p class="lead">走進 NeoX 虛擬展館，體驗數位藝術在元宇宙中的未來。</p>

  <!-- 展覽廳 iFrame -->
  <div class="iframe-container">
    <iframe src="https://oncyber.io/neoxart" allowfullscreen></iframe>
  </div>

  <!-- 按鈕 -->
  <div class="btn-row">
    <a class="btn" href="#" onclick="openModal(); return false;">🎟️ 購買門票</a>
    <a class="btn btn-blue" href="index-zh.html">← 返回首頁</a>
  </div>

  <!-- Modal -->
  <div id="ticketModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>🎟️ 門票尚未開放</h2>
      <p>敬請期待 NeoX 未來特別活動！</p>
    </div>
  </div>

  <!-- 提示 -->
  <p class="notice">💡 本次展覽為免費公開參觀，購票功能將於未來開放。</p>

  <!-- 頁尾 -->
  <div class="footer">
    © 2025 NeoX. All rights reserved. |
    <a href="disclaimer-zh.html">免責聲明</a>
  </div>

  <!-- Modal Script -->
  <script>
    function openModal() {
      document.getElementById("ticketModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("ticketModal").style.display = "none";
    }
    window.onclick = function(event) {
      let modal = document.getElementById("ticketModal");
      if (event.target == modal) { closeModal(); }
    }

    // 🔍 檢測 IG / Threads 瀏覽器
    (function() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      if (ua.includes("Instagram") || ua.includes("Threads")) {
        // 替換 iframe 內容
        const container = document.querySelector(".iframe-container");
        container.innerHTML = `
          <div style="padding:30px; background:#111; border-radius:12px; color:#fff;">
            <h2 style="color:#00d9ff;">⚠️ 瀏覽器不支援</h2>
            <p>Instagram / Threads 內建瀏覽器無法顯示此展覽。<br>
            👉 請使用 <b>Safari</b> 或 <b>Chrome</b> 開啟，體驗完整效果。</p>
            <a href="https://neoxcoin.github.io/metaverse-zh.html" target="_blank"
               style="display:inline-block;margin-top:15px;padding:10px 20px;
               background:#00d9ff;color:#000;border-radius:8px;text-decoration:none;">
               在瀏覽器中開啟
            </a>
          </div>
        `;
      }
    })();
  </script>
</body>
</html>
