    canvas#particles {

<body>
  <!-- 粒子動畫 -->
  <canvas id="particles"></canvas>

  <!-- 內容 -->
  <div class="content">
    <h1>什麼是 NeoX？</h1>
    <p>NeoX 是一種新一代加密貨幣，結合了創新科技與數位資產的未來願景。我們不只是一枚代幣，更是一場 Web3 革命的開端。</p>
    <p>NeoX 的設計理念融合了安全性、可擴展性與社群驅動，讓每一位持有者都能參與並見證區塊鏈世界的演進。透過 NFT 系列、DAO 治理及即將推出的 NeoX Coin，打造一個完整、生態互聯的未來金融網絡。</p>
    <p>我們的目標是：令虛擬資產更容易被大眾接受、理解與使用，從而推動全球的數位轉型與自由經濟。</p>

    <div class="button-wrapper">
      <a href="index.html" class="home-button">返回主頁</a>
    </div>
  </div>

  <!-- 粒子效果 JavaScript -->
  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#00ffff";
        ctx.fill();
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < 120; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p) => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
