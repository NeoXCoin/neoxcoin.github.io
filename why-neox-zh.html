    <div class="text">
      <p>
        NeoX 是為 Web3 時代而設計的下一代數位貨幣及區塊鏈生態系統，
        提供安全、快速並可擴展的解決方案，涵蓋去中心化金融（DeFi）、數位身份與資產擁有權。
      </p>
      <p><strong>🔗 為未來而建</strong><br>
        NeoX 連接傳統金融與區塊鏈創新之間的橋樑。
        通過整合智能合約、跨鏈支援與 NFT 基礎設施，
        NeoX 讓用戶與開發者都能在去中心化經濟中發光發熱。
      </p>
      <p><strong>⚙️ 核心特色</strong></p>
      <ul class="features">
        <li>基於 ERC-20 的 NXC 代幣，確保交易安全與快速</li>
        <li>支援 MetaMask 等主流錢包，跨平台兼容</li>
        <li>支援 NFT 發行與鏈上治理機制</li>
        <li>開源社群驅動發展藍圖</li>
