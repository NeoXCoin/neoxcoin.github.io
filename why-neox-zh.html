    <h1>什麼是 NeoX？</h1>
    <p>
      NeoX 是下一代的數位貨幣與區塊鏈生態系統，專為 Web3 時代而生，結合去中心化金融（DeFi）、數位身份與資產所有權，致力提供安全、便捷、可擴展的解決方案。
    </p>
    <p><strong>🔗 面向未來的設計</strong><br/>
      NeoX 打破傳統金融與去中心化創新的隔閡，透過智能合約、跨鏈支援與 NFT 基礎建設，
      讓使用者與開發者都能在這場數位經濟浪潮中茁壯。
    </p>
    <p><strong>⚙️核心特色</strong></p>
    <ul>
      <li>基於 ERC‑20 的 NXC 代幣，提供安全與交易速度</li>
      <li>支援 MetaMask 等主流錢包跨平台使用</li>
      <li>可發行 NFT，並內建鏈上治理機制</li>
      <li>開源開放，社群驅動開發路線圖</li>
