<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoX Disclaimer</title>
  <link rel="icon" href="https://ipfs.io/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0a0a2a;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a2a, #1f005c);
      background-image: url("https://neoxcoin.github.io/NeoXBlackG.PNG");
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      opacity: 0.85;
    }

    .language-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 15px;
    }

    .language-switch a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
    }

    h1 {
      text-align: center;
      margin-top: 80px;
      font-size: 26px;
    }

    .content {
      max-width: 800px;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
    }

    .content p {
      font-size: 15px;
      color: #ddd;
    }

    .back-btn {
      display: block;
      margin: 30px auto 10px;
      text-align: center;
      background: linear-gradient(145deg, #c0c0c0, #9e9e9e);
      color: black;
      padding: 12px 26px;
      border-radius: 12px;
      font-size: 16px;
      text-decoration: none;
      width: fit-content;
      border: 3px solid #e0e0e0;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <img id="neoxLogo" class="logo" src="https://neoxcoin.github.io/XNXC.png" alt="NeoX Logo" />

  <div class="language-switch">
    <a href="disclaimer-en.html">EN</a> | <a href="disclaimer-zh.html">ÁπÅ</a>
  </div>
</body>
</html>
