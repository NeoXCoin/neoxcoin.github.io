<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoX Coin</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://gateway.lighthouse.storage/ipfs/bafybeibuio6wm2lb25ee6u3zy7rw5d6zodxtbl5uri2f27bxvtnkovuxi4') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 110px;
      opacity: 0.95;
      z-index: 1000;
    }

    .lang-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .lang-switch a {
      color: white;
      margin: 0 5px;
      text-decoration: underline;
    }

    .content {
      margin-top: 25vh;
    }

    .content img {
      width: 300px;
    }

    .tagline {
      margin-top: 20px;
      font-size: 1.2em;
      opacity: 0.8;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button,
    .buttons a {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
    }

    .buttons button:hover,
    .buttons a:hover {
      background-color: #3aa0ff;
    }
  </style>
</head>
<body>

  <img src="https://gateway.lighthouse.storage/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe" class="logo" alt="NeoX Logo" />

  <div class="lang-switch">
    <a href="index.html">EN</a> | 
    <a href="index-zh.html">ÁπÅ</a>
  </div>

  <div class="content">
    <p class="tagline">Web3 Revolution, Led by NeoX</p>
    <img src="https://gateway.lighthouse.storage/ipfs/bafybeihdbshigdbwn6es2pouetnkctuuittpyfzs4gt6vapcf5uwhi2wdu" alt="NeoX Coin" />
    <h1>The future is coming, own it today</h1>

    <div class="buttons">
      <a href="https://thirdweb.com/sepolia/0x80AD039927cDf2341c1428b0ABF8D3421dc122e1" target="_blank">Buy NXC</a>
      <button onclick="addToken()">Add to MetaMask</button>
    </div>
  </div>

  <script>
    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x80AD039927cDf2341c1428b0ABF8D3421dc122e1',
              symbol: 'NXC',
              decimals: 18,
              image: 'https://gateway.lighthouse.storage/ipfs/bafybeihdbshigdbwn6es2pouetnkctuuittpyfzs4gt6vapcf5uwhi2wdu',
            },
          },
        });

        if (wasAdded) {
          alert('NXC has been added to MetaMask!');
        } else {
          alert('Token addition was cancelled.');
        }
      } catch (error) {
        console.error(error);
        alert('MetaMask not available or request failed.');
      }
    }
  </script>

</body>
</html>
