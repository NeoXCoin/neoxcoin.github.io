    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0xYourTokenAddressHere',
              symbol: 'NXC',
              decimals: 18,
              image: 'https://gateway.lighthouse.storage/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe',
            },
          },
        });
        if (wasAdded) {
          console.log('Token added!');
        } else {
          console.log('User rejected.');
        }
      } catch (error) {
        console.log(error);
      }
    }
  </script>
