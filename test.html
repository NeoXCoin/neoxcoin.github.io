<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 金幣主體漸層 -->
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe59a"/>
      <stop offset="40%" stop-color="#f9c75b"/>
      <stop offset="100%" stop-color="#b77619"/>
    </linearGradient>

    <!-- 外圈高光 -->
    <linearGradient id="ringHighlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.25"/>
    </linearGradient>

    <!-- N 藍色漸層 -->
    <linearGradient id="blueGradN" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4fc3ff"/>
      <stop offset="50%" stop-color="#1b71ff"/>
      <stop offset="100%" stop-color="#003d8f"/>
    </linearGradient>

    <!-- X 更深藍漸層 -->
    <linearGradient id="blueGradX" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3ba9ff"/>
      <stop offset="40%" stop-color="#0050ff"/>
      <stop offset="100%" stop-color="#002e7d"/>
    </linearGradient>
  </defs>

  <!-- 背景透明 -->
  <rect width="512" height="512" fill="none"/>

  <!-- 外圈金幣 -->
  <circle cx="256" cy="256" r="240" fill="url(#goldGrad)"/>

  <!-- 內圈立體邊 -->
  <circle cx="256" cy="256" r="210" fill="url(#goldGrad)"/>
  <circle cx="256" cy="256" r="210" fill="none" stroke="url(#ringHighlight)" stroke-width="18"/>

  <!-- 大寫 N（放大20%） -->
  <text x="256" y="300"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Montserrat', sans-serif"
        font-size="266"
        font-weight="700"
        fill="url(#blueGradN)">
    N
  </text>

  <!-- NEOX 字樣（間距微收 + X 放大） -->
  <text x="256" y="395"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Montserrat', sans-serif"
        font-size="70"
        font-weight="700"
        letter-spacing="4">
    <tspan fill="url(#goldGrad)">NEO</tspan>
    <tspan fill="url(#blueGradX)" font-size="77" dx="-6">X</tspan>
  </text>
</svg>
