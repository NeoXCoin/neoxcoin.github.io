<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoX Metaverse ‚Äì TEST (Embed/External)</title>
  <link rel="icon" href="https://neoxcoin.github.io/XNXC.png"/>
  <style>
    :root{ --neo: #00d9ff; }
    body{
      margin:0; min-height:100vh; background:linear-gradient(135deg,#0a0a2a,#1f005c);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang TC","Noto Sans",Arial,sans-serif;
      color:#fff; text-align:center; padding:40px 20px;
    }
    .logo{ position:absolute; top:20px; left:20px; width:60px; opacity:.9; }
    .language-switch{ position:absolute; top:20px; right:20px; font-size:14px; }
    .language-switch a{ color:#fff; text-decoration:none; margin:0 8px; }
    h1{ font-size:32px; margin:0 0 10px; color:var(--neo); }
    p.lead{ color:#cfd7ff; margin:0 0 22px; }
    .shell{
      max-width:900px; margin:0 auto 28px; border-radius:12px; overflow:hidden;
      box-shadow:0 4px 20px rgba(0,0,0,.6); position:relative; background:#000;
    }
    iframe, video{ width:100%; height:500px; display:block; border:0; }
    .mask{ position:absolute; inset:0;
      background:linear-gradient(to top,rgba(0,0,0,.65),rgba(0,0,0,.12));
      pointer-events:none;
    }
    .hint{
      position:absolute; bottom:14px; left:50%; transform:translateX(-50%);
      color:var(--neo); font-size:14px; opacity:.95; animation:floatHint 2s infinite;
      padding:4px 10px; background:rgba(0,0,0,.35); border:1px solid rgba(0,217,255,.35); border-radius:999px;
    }
    @keyframes floatHint{0%,100%{transform:translate(-50%,0)}50%{transform:translate(-50%,-6px)}}

    .btn-row{ display:flex; justify-content:center; flex-wrap:wrap; gap:10px; margin-top:18px; }
    .btn{
      background:#0a0a0a; border:2px solid var(--neo); color:var(--neo);
      padding:10px 18px; border-radius:12px; font-size:14px; cursor:pointer; text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      transition:all .25s ease; box-shadow:0 0 8px rgba(0,217,255,.45);
    }
    .btn:hover{ background:var(--neo); color:#000; box-shadow:0 0 20px rgba(0,217,255,.8); transform:translateY(-2px); }
    .btn-blue{ background:#0d6efd; border-color:#3399ff; color:#fff; box-shadow:none; }
    .footer{ margin-top:50px; font-size:13px; color:rgba(255,255,255,.6); }
    .footer a{ color:#aaa; text-decoration:none; } .footer a:hover{ text-decoration:underline; }

    /* Fallback card when embed fails */
    .fallback{
      padding:28px; background:#111; color:#ddd;
      display:flex; flex-direction:column; align-items:center; gap:12px;
    }
    .mode-toggle{
      position:fixed; z-index:1000; top:16px; right:16px;
      background:#111; border:1px solid rgba(0,217,255,.35); color:#fff; border-radius:10px;
      padding:8px 12px; font-size:13px; cursor:pointer; box-shadow:0 6px 18px rgba(0,0,0,.35);
    }
    .badge{ padding:2px 8px; border-radius:8px; font-weight:600; font-size:12px; margin-left:8px; }
    .b-embed{ background:#102a32; color:var(--neo); border:1px solid rgba(0,217,255,.35); }
    .b-external{ background:#2a102f; color:#ff7be6; border:1px solid rgba(255,123,230,.35); }
    @media (max-width:600px){
      iframe, video{ height:58vw; max-height:520px; }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <a href="index.html"><img class="logo" src="https://neoxcoin.github.io/XNXC.png" alt="NeoX Logo"></a>

  <!-- Lang -->
  <div class="language-switch">
    <a href="test.html?lang=en">EN</a> | <a href="test.html?lang=zh">ÁπÅ</a>
  </div>

  <h1>NeoX Metaverse ‚Äì TEST</h1>
  <p class="lead">Switch between <b>Embed</b> and <b>External</b> modes to verify stability across browsers.</p>

  <!-- Mode toggle -->
  <button id="modeBtn" class="mode-toggle">Mode: <span id="modeBadge" class="badge"></span></button>

  <!-- Main container (will be filled by JS) -->
  <div id="mount" class="shell"></div>

  <!-- Controls -->
  <div class="btn-row">
    <a class="btn" id="openDirect" target="_blank" rel="noopener">üöÄ Open OnCyber (new tab)</a>
    <a class="btn btn-blue" href="index.html">‚Üê Back to Home</a>
  </div>

  <div class="footer">
    ¬© 2025 NeoX. All rights reserved. | <a href="disclaimer-en.html">Disclaimer</a>
  </div>

  <script>
  (function(){
    // ====== CONFIG ======
    const oncyberSlug = 'neoxdynamic';
    const oncyberURL  = `https://oncyber.io/${oncyberSlug}`;
    const cacheBust   = `ver=${new Date().toISOString().slice(0,10).replace(/-/g,'')}`; // yyyymmdd
    const videoSrc    = 'https://neoxcoin.github.io/NeoXDynamicVisions%20.mp4';
    const posterSrc   = 'https://neoxcoin.github.io/XNXC.png';

    // ====== Helpers ======
    const qs = new URLSearchParams(location.search);
    const ua = navigator.userAgent || '';
    const isInApp = /Instagram|FBAN|FBAV|FB_IAB|Line\/|Twitter|Discord/i.test(ua);
    const isIGorThreads = /Instagram|Threads/i.test(ua);

    function getInitMode(){
      // priority: ?mode= -> localStorage -> default external
      const q = qs.get('mode');
      if(q === 'embed' || q === 'external') return q;
      const saved = localStorage.getItem('neox_test_mode');
      return (saved === 'embed' || saved === 'external') ? saved : 'external';
    }

    function setMode(m){
      localStorage.setItem('neox_test_mode', m);
      render(m);
    }

    function renderBadge(m){
      const badge = document.getElementById('modeBadge');
      badge.textContent = (m === 'embed') ? 'EMBED' : 'EXTERNAL';
      badge.className = 'badge ' + (m === 'embed' ? 'b-embed' : 'b-external');
      document.getElementById('modeBtn').onclick = () => setMode(m === 'embed' ? 'external' : 'embed');
    }

    function renderExternal(){
      const el = document.getElementById('mount');
      el.innerHTML = `
        <video autoplay muted loop playsinline preload="auto" poster="${posterSrc}"></video>
        <div class="mask"></div>
        <div class="hint">üöÄ ÈªûÊìäÈÄ≤ÂÖ• NeoX ÂÖÉÂÆáÂÆôÂ±ïË¶ΩÔºàÊñ∞ÂàÜÈ†ÅÔºâ</div>
      `;
      const v = el.querySelector('video');
      v.src = '${videoSrc}'.replace(/\\s/g,'%20'); // safety for space
      el.style.cursor = 'pointer';
      el.onclick = ()=> window.open('${oncyberURL}?${cacheBust}', '_blank', 'noopener');
    }

    function renderEmbed(){
      const el = document.getElementById('mount');
      el.style.cursor = 'default';
      const src = `${oncyberURL}?${cacheBust}`;
      el.innerHTML = `
        <iframe id="ocFrame"
          src="${src}"
          allow="autoplay; fullscreen; xr-spatial-tracking; gyroscope; accelerometer"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      `;

      // Fallback after 8s if not loaded (simple heuristic)
      let settled = false;
      const iframe = document.getElementById('ocFrame');
      iframe.addEventListener('load', ()=> { settled = true; });

      setTimeout(()=>{
        if(!settled){
          el.innerHTML = `
            <div class="fallback">
              <div style="font-size:18px; color: var(--neo);">‚ö†Ô∏è Embed not available in this browser</div>
              <div style="opacity:.9">Some in-app/strict browsers block third-party 3D assets or cookies.</div>
              <a class="btn" href="${oncyberURL}?${cacheBust}" target="_blank" rel="noopener">üöÄ Open in new tab</a>
              <button class="btn" id="switchExternal">Use External Mode</button>
            </div>
          `;
          document.getElementById('switchExternal').onclick = ()=> setMode('external');
        }
      }, 8000);
    }

    function render(mode){
      renderBadge(mode);
      document.getElementById('openDirect').href = `${oncyberURL}?${cacheBust}`;

      // In-app browsers: always show not-supported card (safer)
      if(isIGorThreads){
        const m = document.getElementById('mount');
        m.innerHTML = `
          <div class="fallback">
            <div style="font-size:18px; color: var(--neo);">‚ö†Ô∏è In-app browser not supported</div>
            <div style="opacity:.9">Instagram / Threads ÂÖßÂª∫ÁÄèË¶ΩÂô®ÁÑ°Ê≥ïËºâÂÖ• 3D Â±ïÈ§®„ÄÇ</div>
            <a class="btn" href="${oncyberURL}?${cacheBust}" target="_blank" rel="noopener">Âú® Safari / Chrome ÈñãÂïü</a>
            <button class="btn" id="goExternal">ÊîπÁî® External Ê®°Âºè</button>
          </div>
        `;
        document.getElementById('goExternal').onclick = ()=> setMode('external');
        return;
      }

      if(mode === 'embed'){ renderEmbed(); } else { renderExternal(); }
    }

    // init
    render(getInitMode());
  })();
  </script>
</body>
</html>
