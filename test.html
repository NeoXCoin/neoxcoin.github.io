<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>NeoX Catch the Coins – v4d2</title>
  <meta name="theme-color" content="#0a0b1f">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="https://neoxcoin.github.io/neox-emoji-128.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0a0b1f;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang TC", "Noto Sans TC", Arial, sans-serif;
      overflow: hidden;
    }

    #wrap {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
    }

    canvas {
      display: block;
      width: min(92vw, 700px);
      aspect-ratio: 9/16;
      height: auto;
      border-radius: 16px;
      background: linear-gradient(180deg, #0f1240, #0a0c22);
      box-shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.06);
      touch-action: none;
      position: relative;
      z-index: 10;
    }

    /* --- HUD 強制置頂 --- */
    .hud {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-rows: auto 1fr auto;
      z-index: 1000 !important;
      pointer-events: none;
    }
    #panelStart { display: block !important; }
    #touchPads { z-index: 20; pointer-events: none; }
    #splash { z-index: 2000; }

    .panel {
      pointer-events: auto;
      min-width: clamp(260px, 82%, 560px);
      text-align: center;
      padding: 18px 16px 20px;
      border-radius: 14px;
      background: rgba(10,12,34,.85);
      box-shadow: 0 20px 60px rgba(0,0,0,.5), inset 0 0 0 1px rgba(255,255,255,.06);
      backdrop-filter: blur(4px);
    }

    button {
      border: 0;
      border-radius: 10px;
      padding: 8px 12px;
      font-weight: 700;
      background: #2b7cff;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(43,124,255,.35);
      margin: 4px;
    }

    #splash {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 50% 30%, #0e1440 0%, #090b24 60%, #050614 100%);
      z-index: 2000;
    }

    #neoxLogo {
      font-weight: 900;
      font-size: clamp(28px, 8vw, 54px);
      letter-spacing: .1em;
      text-shadow: 0 0 18px rgba(80,150,255,.55), 0 0 36px rgba(80,150,255,.25);
      filter: drop-shadow(0 6px 24px rgba(0,0,0,.6));
      opacity: 0;
      transform: translateY(8px) scale(.98);
      transition: opacity .8s ease, transform .8s ease;
    }

    #splashHint {
      margin-top: 10px;
      color: #b9c1ff;
      opacity: 0;
      transition: opacity .6s .5s;
    }

    #buildTag {
      position: absolute;
      right: 10px;
      bottom: 10px;
      font: 700 12px/1 system-ui;
      opacity: .6;
      pointer-events: none;
      z-index: 3000;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="game" width="450" height="800" aria-label="NeoX Catch the Coins – v4d2"></canvas>

    <div class="hud" aria-live="polite">
      <div class="panel" id="panelStart">
        <h1>NeoX Catch the Coins</h1>
        <p>用底部的托盤接住 NeoX Coin。<br>Bonus Coin = x3 分；漏接會扣分。</p>
        <button id="btnStart">▶ 開始遊戲</button>
      </div>
    </div>

    <div id="splash">
      <div style="text-align:center;">
        <div id="neoxLogo">NEOX</div>
        <div id="splashHint">Loading…</div>
      </div>
    </div>

    <div id="buildTag">v4d2</div>
  </div>

  <script>
    console.log("NeoX Catch v4d2 Loaded ✅");

    // 🔹 保證開始面板顯示
    const panelStart = document.getElementById('panelStart');
    if (panelStart) {
      panelStart.classList.remove('hidden');
      panelStart.style.display = 'block';
    }

    // 🔹 開場動畫
    const splash = document.getElementById('splash');
    const neoxLogo = document.getElementById('neoxLogo');
    const splashHint = document.getElementById('splashHint');

    requestAnimationFrame(() => {
      neoxLogo.style.opacity = '1';
      neoxLogo.style.transform = 'translateY(0) scale(1)';
      splashHint.style.opacity = '1';
    });

    setTimeout(() => {
      splash.style.transition = 'opacity .8s ease';
      splash.style.opacity = '0';
      setTimeout(() => splash.style.display = 'none', 800);
    }, 1600);

    // 🔹 測試動畫背景（確保有動作）
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let t = 0;
    function loop() {
      requestAnimationFrame(loop);
      const w = canvas.width = canvas.clientWidth;
      const h = canvas.height = canvas.clientHeight;
      t += 0.03;
      const g = ctx.createRadialGradient(w/2, h/3, 0, w/2, h/3, h/1.2);
      g.addColorStop(0, 'rgba(80,160,255,0.2)');
      g.addColorStop(1, 'rgba(0,0,40,0.9)');
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, w, h);
      for (let i = 0; i < 40; i++) {
        const x = (i * 97 + t * 50) % w;
        const y = (i * 53 + t * 30) % h;
        ctx.fillStyle = "rgba(255,255,255,0.7)";
        ctx.fillRect(x, y, 1, 1);
      }
    }
    loop();

    // 🔹 按鈕功能
    document.getElementById('btnStart').addEventListener('click', () => {
      alert('🚀 遊戲啟動成功！（此版本僅測試 UI 顯示）');
    });

    // 🔹 PWA Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
