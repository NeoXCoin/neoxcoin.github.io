<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>加入 NXC 代幣到錢包</title>

  <style>
    body{
      margin:0; min-height:100vh;
      background:linear-gradient(135deg,#0a0a2a,#1f005c);
      background-image:url('https://neoxcoin.io/NeoXbackG.JPG');
      background-size:cover; background-position:center;
      color:#fff; font-family:Arial,sans-serif; text-align:center;
      padding:88px 20px 40px; position:relative;
    }

    .logo{
      width:60px; position:absolute; top:20px; left:20px;
      opacity:0.85; z-index:10;
      transition:transform .2s ease;
    }
    .logo:hover{ transform:translateY(-1px); }

    .lang{
      position:absolute; top:26px; right:20px;
      font-weight:bold; font-size:14px; z-index:10;
    }
    .lang a{ color:#fff; text-decoration:none; opacity:.85; margin:0 8px; }
    .lang a:hover{ opacity:1; text-decoration:underline; }

    h1{ font-size:34px; margin:0 0 6px; }
    p.lead{ color:#cfd7ff; margin:0 0 18px; line-height:1.6; }

    .btn{
      background:#0d6efd; border:none; color:#fff;
      padding:14px 24px; border-radius:10px;
      font-size:16px; margin:10px; cursor:pointer;
      display:inline-block; text-decoration:none;
      box-shadow:0 6px 18px rgba(13,110,253,.25);
      transition:filter .2s ease, transform .2s ease;
    }
    .btn:hover{ filter:brightness(1.06); transform:translateY(-1px); }
    .btn.secondary{ background:#1f2a44; box-shadow:0 6px 18px rgba(255,255,255,.08); }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; transform:none; }

    .hint{ font-size:13px; color:#9fb0ff; margin-top:12px; min-height:18px; }

    .panel{
      max-width:720px;
      margin:26px auto 0;
      text-align:left;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:16px 16px 10px;
      backdrop-filter: blur(6px);
    }
    .panel h2{
      font-size:16px; margin:0 0 10px; color:#fff;
    }
    .row{
      display:flex; gap:10px; align-items:center;
      margin:10px 0;
      flex-wrap:wrap;
    }
    .label{ width:130px; color:#cfd7ff; font-size:13px; }
    code{
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px; color:#fff;
      background:rgba(255,255,255,.08);
      padding:8px 10px; border-radius:10px;
      display:inline-block;
      max-width:100%;
      overflow:auto;
    }
    .copy{
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.06);
      color:#fff;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      font-size:12px;
      transition:background .2s ease;
    }
    .copy:hover{ background:rgba(255,255,255,.12); }

    .note{
      font-size:12px;
      color:rgba(255,255,255,.75);
      margin-top:10px;
      line-height:1.6;
    }

    .back{
      margin-top:26px; color:#ddd; text-decoration:none; display:inline-block;
      opacity:.9;
    }
    .back:hover{ text-decoration:underline; opacity:1; }

    .footer{
      margin-top:56px; font-size:13px; color:rgba(255,255,255,.55);
    }
    .footer a{ color:#aaa; text-decoration:none; }
    .footer a:hover{ text-decoration:underline; }

    @media (max-width:600px){
      body{ padding-top:96px; }
      h1{ font-size:28px; }
      .label{ width:100%; }
    }
  </style>
</head>

<body>
  <a href="index-zh.html">
    <img class="logo" src="https://neoxcoin.github.io/XNXC.png" alt="NeoX Logo"/>
  </a>

  <div class="lang">
    <a href="add-to-wallet.html">EN</a> | <a href="add-to-wallet-zh.html">繁</a>
  </div>

  <h1>加入 NXC 代幣到錢包</h1>
  <p class="lead">
    本頁 <b>自動加入</b> 功能支援 MetaMask。<br/>
    Trust Wallet 用戶可用下方資料 <b>手動加入</b> NXC。
  </p>

  <button id="autoBtn" class="btn" onclick="queueAddToken()">加入 NXC（自動）</button>

  <a class="btn secondary" href="https://metamask.app.link/dapp/neoxcoin.github.io/add-to-wallet-zh.html">
    在 MetaMask App 開啟
  </a>

  <div id="status" class="hint"></div>

  <div class="panel">
    <h2>手動加入（Trust Wallet／其他錢包）</h2>

    <div class="row">
      <div class="label">網絡</div>
      <code>Base</code>
    </div>

    <div class="row">
      <div class="label">合約地址</div>
      <code id="addr">0x9C17fDa33CBEe4aE3768252Fd62156034F42B40B</code>
      <button class="copy" onclick="copyText('addr')">複製</button>
    </div>

    <div class="row">
      <div class="label">代幣符號</div>
      <code id="sym">NXC</code>
      <button class="copy" onclick="copyText('sym')">複製</button>
    </div>

    <div class="row">
      <div class="label">小數位</div>
      <code id="dec">18</code>
      <button class="copy" onclick="copyText('dec')">複製</button>
    </div>

    <div class="note">
      如果已加入代幣但未顯示 Logo，屬正常情況：部分錢包需要等待上架／驗證後先會顯示圖示。
    </div>
  </div>

  <a class="back" href="index-zh.html">← 返回主頁</a>

  <div class="footer">
    © 2025 NeoX. All rights reserved. | <a href="disclaimer-zh.html">免責聲明</a>
  </div>

  <script>
    const TOKEN = {
      address: '0x9C17fDa33CBEe4aE3768252Fd62156034F42B40B',
      symbol: 'NXC',
      decimals: 18,
      image: 'https://neoxcoin.github.io/neox-emoji-128.png'
    };

    const statusEl = document.getElementById('status');
    const autoBtn  = document.getElementById('autoBtn');

    function inMetaMaskInApp(){
      return /MetaMaskMobile/i.test(navigator.userAgent);
    }

    function queueAddToken(){
      if (!confirm('確定要把 NXC 加入到 MetaMask 嗎？')) return;

      if (typeof window.ethereum === 'undefined' && !inMetaMaskInApp()){
        window.location.href = 'https://metamask.app.link/dapp/neoxcoin.github.io/add-to-wallet-zh.html';
        return;
      }

      autoBtn.disabled = true;
      let secs = 2;
      statusEl.textContent = `準備中… ${secs}s`;

      const t = setInterval(()=>{
        secs--;
        statusEl.textContent = `準備中… ${secs}s`;
        if (secs <= 0){
          clearInterval(t);
          addToken();
        }
      }, 1000);
    }

    async function addToken(){
      try{
        if (!window.ethereum) throw new Error('未偵測到 MetaMask');

        const ok = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: { type: 'ERC20', options: TOKEN }
        });

        statusEl.textContent = ok ? '已成功加入 NXC。' : '你已取消操作。';
      }catch(e){
        console.error(e);
        statusEl.textContent = 'MetaMask 未可用。可用「在 MetaMask App 開啟」，或用下方資料手動加入（Trust Wallet）。';
      }finally{
        autoBtn.disabled = false;
      }
    }

    async function copyText(id){
      const el = document.getElementById(id);
      const text = el ? el.textContent.trim() : '';
      try{
        await navigator.clipboard.writeText(text);
        statusEl.textContent = '已複製。';
        setTimeout(()=>{ statusEl.textContent = ''; }, 1200);
      }catch(e){
        const ta = document.createElement('textarea');
        ta.value = text; document.body.appendChild(ta);
        ta.select(); document.execCommand('copy');
        document.body.removeChild(ta);
        statusEl.textContent = '已複製。';
        setTimeout(()=>{ statusEl.textContent = ''; }, 1200);
      }
    }
  </script>
</body>
</html>
