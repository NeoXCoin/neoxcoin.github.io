<svg xmlns="http://www.w3.org/2000/svg"
     width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <!-- 金色硬幣漸變 -->
    <radialGradient id="coinGradient" cx="30%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#ffe49a"/>
      <stop offset="45%" stop-color="#f6c24b"/>
      <stop offset="100%" stop-color="#c4861d"/>
    </radialGradient>

    <!-- 內圈光位 -->
    <radialGradient id="innerGlow" cx="30%" cy="25%" r="70%">
      <stop offset="0%" stop-color="#fff7d5" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="#f8cf62" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#e0a437" stop-opacity="0.95"/>
    </radialGradient>

    <!-- 背景 X：科技藍漸變（舊款粗身 X） -->
    <linearGradient id="XGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#44b6ff"/>
      <stop offset="50%" stop-color="#1e88f3"/>
      <stop offset="100%" stop-color="#0b4fba"/>
    </linearGradient>
  </defs>

  <!-- 外圈硬幣 -->
  <circle cx="16" cy="16" r="15" fill="url(#coinGradient)" />
  <!-- 內圈 -->
  <circle cx="16" cy="16" r="11.5" fill="url(#innerGlow)" />

  <!-- 粗身藍色 X（背景） -->
  <path d="M8,8 L12.1,8 L16,13 L19.9,8 L24,8 L19,14.5 
           L24,24 L19.9,24 L16,18 L12.1,24 L8,24 
           L13,14.5 Z"
        fill="url(#XGradient)" opacity="0.96"/>

  <!-- 透明 N：羅馬風格，線粗啲、比例大啲 -->
  <!-- 黑色主描邊 -->
  <path d="M10 23 
           V9.5 
           H13.7 
           L19.4 19.3 
           V9.5 
           H22 
           V23 
           H18.3 
           L12.6 13.7 
           V23 
           Z"
        fill="none"
        stroke="#111111"
        stroke-width="1.05"
        stroke-linejoin="round"/>

  <!-- 外圍少少白色光邊，令 N 更突出 -->
  <path d="M10 23 
           V9.5 
           H13.7 
           L19.4 19.3 
           V9.5 
           H22 
           V23 
           H18.3 
           L12.6 13.7 
           V23 
           Z"
        fill="none"
        stroke="rgba(255,255,255,0.4)"
        stroke-width="0.4"
        stroke-linejoin="round"/>
</svg>