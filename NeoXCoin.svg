<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 金幣外圈漸層 -->
    <radialGradient id="goldOuter" cx="30%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#FFE389"/>
      <stop offset="45%" stop-color="#FFCC33"/>
      <stop offset="100%" stop-color="#D6961E"/>
    </radialGradient>

    <!-- 金幣內圈漸層 -->
    <radialGradient id="goldInner" cx="25%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#FFF8D0"/>
      <stop offset="45%" stop-color="#FFD85C"/>
      <stop offset="100%" stop-color="#C68416"/>
    </radialGradient>

    <!-- 科技藍漸層（X 用） -->
    <linearGradient id="techBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C8FF"/>
      <stop offset="50%" stop-color="#0078FF"/>
      <stop offset="100%" stop-color="#0030B8"/>
    </linearGradient>

    <!-- 金色漸層（N 用） -->
    <linearGradient id="goldN" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF3B3"/>
      <stop offset="50%" stop-color="#FFD24D"/>
      <stop offset="100%" stop-color="#B0730E"/>
    </linearGradient>
  </defs>

  <!-- 外圈金幣 -->
  <circle cx="16" cy="16" r="15.5" fill="url(#goldOuter)"/>
  <!-- 內圈 -->
  <circle cx="16" cy="16" r="12.5" fill="url(#goldInner)"/>

  <!-- 背景 X（加大 + 居中） -->
  <path
    d="M8 9 L11 9 L16 14 L21 9 L24 9 L18 15 L24 21 L21 21 L16 16 L11 21 L8 21 L14 15 Z"
    fill="url(#techBlue)"
    opacity="0.92"
  />

  <!-- 陰影層 -->
  <path
    d="M11 21 L11 10 L13.6 10 L18 17 L18 10 L20.3 10 L20.3 21 L17.7 21 L13.3 14 L13.3 21 Z"
    fill="#654214"
    opacity="0.35"
    transform="translate(0.4,0.4)"
  />

  <!-- 主體 N（纖細版） -->
  <path
    d="M11 21 L11 10 L13.6 10 L18 17 L18 10 L20.3 10 L20.3 21 L17.7 21 L13.3 14 L13.3 21 Z"
    fill="url(#goldN)"
    stroke="#2D1F0B"
    stroke-width="0.45"
    stroke-linejoin="round"
  />

  <!-- 上方反光 -->
  <ellipse cx="16" cy="11" rx="8" ry="3" fill="white" opacity="0.12"/>
</svg>