<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 外圈金色漸層 -->
    <radialGradient id="goldOuter" cx="30%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#FFE389"/>
      <stop offset="45%" stop-color="#FFCC33"/>
      <stop offset="100%" stop-color="#D6961E"/>
    </radialGradient>

    <!-- 內圈金色漸層 -->
    <radialGradient id="goldInner" cx="25%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#FFF4C7"/>
      <stop offset="40%" stop-color="#FFD75A"/>
      <stop offset="100%" stop-color="#C68416"/>
    </radialGradient>

    <!-- X 的藍色漸層 -->
    <linearGradient id="blueX" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2EC3FF"/>
      <stop offset="100%" stop-color="#0056C7"/>
    </linearGradient>

    <!-- N 的金色漸層 -->
    <linearGradient id="goldN" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF2BF"/>
      <stop offset="40%" stop-color="#FFD459"/>
      <stop offset="100%" stop-color="#B06C10"/>
    </linearGradient>
  </defs>

  <!-- 外圈金幣 -->
  <circle cx="16" cy="16" r="15.5" fill="url(#goldOuter)"/>
  <!-- 內圈 -->
  <circle cx="16" cy="16" r="12.5" fill="url(#goldInner)"/>

  <!-- 藍色 X 背景（縮細＋居中） -->
  <g>
    <path
      d="M10 9 L12 9 L16 13 L20 9 L22 9 L18 13 L22 17 L20 17 L16 13 L12 17 L10 17 L14 13 Z"
      fill="url(#blueX)"
      opacity="0.92"
    />
  </g>

  <!-- N 的陰影（向右下微移） -->
  <g>
    <path
      d="M11 20 L11 10 L13.8 10 L18 16.5 L18 10 L20 10 L20 20 L17.2 20 L13 13.5 L13 20 Z"
      fill="#7A4A12"
      opacity="0.45"
      transform="translate(0.35,0.55)"
    />
  </g>

  <!-- 前景完整 N（放大＋黑邊） -->
  <g>
    <path
      d="M11 20 L11 10 L13.8 10 L18 16.5 L18 10 L20 10 L20 20 L17.2 20 L13 13.5 L13 20 Z"
      fill="url(#goldN)"
      stroke="#3B2B14"
      stroke-width="0.7"
      stroke-linejoin="round"
    />
  </g>

  <!-- 內圈高光 -->
  <ellipse cx="16" cy="11" rx="8" ry="3.1" fill="white" opacity="0.13"/>
</svg>