<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景透明 -->
  <circle cx="256" cy="256" r="250" fill="url(#goldGradient)" stroke="#d8a500" stroke-width="6"/>
  
  <!-- 金色漸層 -->
  <defs>
    <linearGradient id="goldGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD34E"/>
      <stop offset="100%" stop-color="#D89B00"/>
    </linearGradient>
    <linearGradient id="blueGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#0052CC"/>
    </linearGradient>
  </defs>

  <!-- N -->
  <text x="50%" y="45%" text-anchor="middle" font-size="210" font-family="Arial Black, sans-serif" font-weight="900" fill="url(#blueGradient)" dy="0.35em">N</text>
  
  <!-- NEO -->
  <text x="44%" y="72%" text-anchor="middle" font-size="60" font-family="Arial Black, sans-serif" fill="url(#goldGradient)" letter-spacing="3">NEO</text>
  
  <!-- X -->
  <text x="61%" y="72%" text-anchor="middle" font-size="60" font-family="Arial Black, sans-serif" fill="url(#blueGradient)" letter-spacing="3">X</text>
</svg>