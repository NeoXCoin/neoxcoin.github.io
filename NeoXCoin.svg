<svg xmlns="http://www.w3.org/2000/svg"
     width="512" height="512" viewBox="0 0 120 120">

  <defs>
    <!-- 主體冷藍漸變（中間亮、邊位深藍） -->
    <linearGradient id="xMain" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#52d4ff"/>   <!-- 幾乎貼近白光嘅藍 -->
      <stop offset="45%" stop-color="#15a6ff"/>
      <stop offset="100%" stop-color="#0050c7"/> <!-- 深藍邊 -->
    </linearGradient>

    <!-- X 邊框陰影用嘅深藍 -->
    <linearGradient id="xEdge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#003a7a"/>
      <stop offset="100%" stop-color="#001c3d"/>
    </linearGradient>

    <!-- 外發光（冷白光） -->
    <filter id="xGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.75
                0 0 0 0 0.95
                0 0 0 0 1
                0 0 0 0.75 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 全透明背景 -->
  <rect x="0" y="0" width="120" height="120" fill="none"/>

  <!-- X 主形狀（大約對應你 PNG 嗰隻 X） -->
  <g filter="url(#xGlow)">
    <!-- 深藍邊框層 -->
    <path d="
      M 18 18  L 36 18  L 60 42  L 84 18  L 102 18
      L 72 48  L 102 78  L 84 78  L 60 54  L 36 78
      L 18 78  L 48 48  Z"
      fill="url(#xEdge)"/>

    <!-- 內層冷藍漸變（比邊框收細少少） -->
    <path d="
      M 22 20  L 37 20  L 60 43  L 83 20  L 98 20
      L 70 48  L 98 76  L 83 76  L 60 53  L 37 76
      L 22 76  L 50 48  Z"
      fill="url(#xMain)"/>

    <!-- 中間高光線（模仿 PNG 嗰條白色亮邊） -->
    <path d="
      M 40 20 L 60 41 L 80 20
      M 40 76 L 60 55 L 80 76"
      fill="none"
      stroke="#e6f8ff"
      stroke-width="1.4"
      stroke-linecap="round"
      stroke-linejoin="round"
      opacity="0.9"/>
  </g>

  <!-- NXC 文字：位置大致同 PNG 一樣，可再微調 y 值 -->
  <text x="60" y="102"
        text-anchor="middle"
        font-size="16"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        fill="#3f4246"
        letter-spacing="3">
    NXC
  </text>
</svg>