<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 金色漸層 -->
    <radialGradient id="goldOuter" cx="30%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#FFE389"/>
      <stop offset="45%" stop-color="#FFCC33"/>
      <stop offset="100%" stop-color="#D6961E"/>
    </radialGradient>

    <radialGradient id="goldInner" cx="25%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#FFF8D0"/>
      <stop offset="45%" stop-color="#FFD85C"/>
      <stop offset="100%" stop-color="#C68416"/>
    </radialGradient>

    <!-- 科技藍漸層 -->
    <linearGradient id="techBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0FF3FF"/>
      <stop offset="45%" stop-color="#008CFF"/>
      <stop offset="100%" stop-color="#002CBA"/>
    </linearGradient>

    <!-- N 的金色漸層 -->
    <linearGradient id="goldN" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF3B3"/>
      <stop offset="50%" stop-color="#FFD24D"/>
      <stop offset="100%" stop-color="#B0730E"/>
    </linearGradient>
  </defs>

  <!-- 外圈金幣 -->
  <circle cx="16" cy="16" r="15.5" fill="url(#goldOuter)"/>
  <circle cx="16" cy="16" r="12.5" fill="url(#goldInner)"/>

  <!-- 背景 X -->
  <path
    d="M6 8 L9 8 L16 15 L23 8 L26 8 L19 15 L26 22 L23 22 L16 15 L9 22 L6 22 L13 15 Z"
    fill="url(#techBlue)"
    opacity="0.95"
  />

  <!-- X 外圍光暈 -->
  <path
    d="M6 8 L9 8 L16 15 L23 8 L26 8 L19 15 L26 22 L23 22 L16 15 L9 22 L6 22 L13 15 Z"
    fill="none"
    stroke="white"
    stroke-opacity="0.2"
    stroke-width="0.4"
  />

  <!-- N 陰影 -->
  <path
    d="M11 21 L11 10 L13.5 10 L18 17 L18 10 L20.3 10 L20.3 21 L17.8 21 L13.3 14 L13.3 21 Z"
    fill="#5C3A10"
    opacity="0.4"
    transform="translate(0.3,0.4)"
  />

  <!-- N 本體 -->
  <path
    d="M11 21 L11 10 L13.5 10 L18 17 L18 10 L20.3 10 L20.3 21 L17.8 21 L13.3 14 L13.3 21 Z"
    fill="url(#goldN)"
    stroke="#2E1E0A"
    stroke-width="0.4"
    stroke-linejoin="round"
  />

  <!-- 高光 -->
  <ellipse cx="16" cy="11" rx="8" ry="3" fill="white" opacity="0.12"/>
</svg>