<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 512 512">

  <defs>
    <!-- 背景淡藍光圈（軟一啲，唔會太搶） -->
    <radialGradient id="bgGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%"  stop-color="#1d9dff" stop-opacity="0.9"/>
      <stop offset="45%" stop-color="#0b5fb5" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#020814" stop-opacity="0.0"/>
    </radialGradient>

    <!-- X 主體漸變（偏冷藍） -->
    <linearGradient id="xFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#5ad7ff"/>
      <stop offset="45%" stop-color="#1aa5ff"/>
      <stop offset="100%" stop-color="#0059c9"/>
    </linearGradient>

    <!-- X 邊框冷白光 -->
    <linearGradient id="xEdge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#e7f6ff"/>
      <stop offset="100%" stop-color="#9bd3ff"/>
    </linearGradient>

    <!-- X glow + 少少陰影 -->
    <filter id="xGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="0" stdDeviation="16"
                    flood-color="#38c9ff" flood-opacity="0.85"/>
      <feDropShadow dx="0" dy="14" stdDeviation="10"
                    flood-color="#000000" flood-opacity="0.9"/>
    </filter>

    <!-- NXC 文字金屬漸變 -->
    <linearGradient id="textFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#d8dde4"/>
      <stop offset="55%" stop-color="#8e949c"/>
      <stop offset="100%" stop-color="#22262a"/>
    </linearGradient>

    <!-- NXC 少少上光 -->
    <linearGradient id="textHighlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="rgba(255,255,255,0.95)"/>
      <stop offset="40%" stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="6"
                    flood-color="#000000" flood-opacity="0.85"/>
    </filter>
  </defs>

  <!-- 中心淡藍光圈（背景仍然透明，只係光） -->
  <circle cx="256" cy="220" r="170" fill="url(#bgGlow)"/>

  <!-- X 主體 -->
  <g filter="url(#xGlow)">
    <!-- 藍色 X -->
    <path d="
      M 156 112
      L 214 112
      L 256 176
      L 298 112
      L 356 112
      L 290 210
      L 356 308
      L 298 308
      L 256 244
      L 214 308
      L 156 308
      L 222 210
      Z"
      fill="url(#xFill)"/>

    <!-- X 外邊冷白邊框 -->
    <path d="
      M 156 112
      L 214 112
      L 256 176
      L 298 112
      L 356 112
      L 290 210
      L 356 308
      L 298 308
      L 256 244
      L 214 308
      L 156 308
      L 222 210
      Z"
      fill="none"
      stroke="url(#xEdge)"
      stroke-width="8"
      stroke-linejoin="round"/>
  </g>

  <!-- NXC 文字（加大、向上移，比例似 PNG） -->
  <g filter="url(#textShadow)">
    <text x="256" y="392"
          text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont,
                       'SF Pro Display', 'Segoe UI', sans-serif"
          font-size="82"
          letter-spacing="12"
          fill="url(#textFill)">
      NXC
    </text>

    <!-- 上半部輕微高光 -->
    <rect x="120" y="332" width="272" height="38"
          fill="url(#textHighlight)" />
  </g>
</svg>