<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 金色漸層 -->
    <radialGradient id="goldOuter" cx="30%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#FFE389"/>
      <stop offset="45%" stop-color="#FFCC33"/>
      <stop offset="100%" stop-color="#D6961E"/>
    </radialGradient>

    <radialGradient id="goldInner" cx="25%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#FFF8D0"/>
      <stop offset="45%" stop-color="#FFD85C"/>
      <stop offset="100%" stop-color="#C68416"/>
    </radialGradient>

    <!-- 科技藍漸層 -->
    <linearGradient id="techBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="40%" stop-color="#0078FF"/>
      <stop offset="100%" stop-color="#0030B8"/>
    </linearGradient>

    <!-- 厚身金色漸層 -->
    <linearGradient id="goldN" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF5C8"/>
      <stop offset="40%" stop-color="#FFD75A"/>
      <stop offset="100%" stop-color="#A86810"/>
    </linearGradient>
  </defs>

  <!-- 外圈金幣 -->
  <circle cx="16" cy="16" r="15.5" fill="url(#goldOuter)"/>
  <circle cx="16" cy="16" r="12.5" fill="url(#goldInner)"/>

  <!-- 背景 X -->
  <path
    d="M6 8 L9 8 L16 15 L23 8 L26 8 L19 15 L26 22 L23 22 L16 15 L9 22 L6 22 L13 15 Z"
    fill="url(#techBlue)"
    opacity="0.96"
  />

  <!-- X 光暈 -->
  <path
    d="M6 8 L9 8 L16 15 L23 8 L26 8 L19 15 L26 22 L23 22 L16 15 L9 22 L6 22 L13 15 Z"
    fill="none"
    stroke="white"
    stroke-opacity="0.25"
    stroke-width="0.45"
  />

  <!-- N 陰影 -->
  <path
    d="M10.6 21 L10.6 10 L13.5 10 L18.2 17 L18.2 10 L20.6 10 L20.6 21 L17.7 21 L13 14 L13 21 Z"
    fill="#5B3E14"
    opacity="0.45"
    transform="translate(0.35,0.35)"
  />

  <!-- 厚身 N 主體 -->
  <path
    d="M10.6 21 L10.6 10 L13.5 10 L18.2 17 L18.2 10 L20.6 10 L20.6 21 L17.7 21 L13 14 L13 21 Z"
    fill="url(#goldN)"
    stroke="#3A2A10"
    stroke-width="0.6"
    stroke-linejoin="round"
  />

  <!-- 上方反光 -->
  <ellipse cx="16" cy="11" rx="8" ry="3" fill="white" opacity="0.12"/>
</svg>