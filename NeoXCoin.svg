<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="NeoX Coin (embossed)">
  <defs>
    <radialGradient id="goldRadial" cx="35%" cy="30%" r="85%">
      <stop offset="0%"  stop-color="#ffd65a"/>
      <stop offset="35%" stop-color="#f3bf38"/>
      <stop offset="70%" stop-color="#d99b0c"/>
      <stop offset="100%" stop-color="#b87f08"/>
    </radialGradient>

    <linearGradient id="rimLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#ffe490"/>
      <stop offset="40%" stop-color="#ffd35a"/>
      <stop offset="100%" stop-color="#e2a90e"/>
    </linearGradient>

    <linearGradient id="innerRim" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#f7d067"/>
      <stop offset="45%" stop-color="#d2990d"/>
      <stop offset="100%" stop-color="#a97306"/>
    </linearGradient>

    <linearGradient id="blueGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#36a8ff"/>
      <stop offset="55%"  stop-color="#1278e5"/>
      <stop offset="100%" stop-color="#0d5ec9"/>
    </linearGradient>

    <linearGradient id="goldText" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#ffe79e"/>
      <stop offset="40%"  stop-color="#f6c84d"/>
      <stop offset="100%" stop-color="#d79e19"/>
    </linearGradient>

    <!-- emboss: 上光層 -->
    <filter id="embossLight" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="-2" dy="-2" in="SourceAlpha" result="light"/>
      <feGaussianBlur in="light" stdDeviation="1.2" result="blur1"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- emboss: 下陰層 -->
    <filter id="embossShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="2" dy="2" in="SourceAlpha" result="shadow"/>
      <feGaussianBlur in="shadow" stdDeviation="1.2" result="blur2"/>
      <feColorMatrix in="blur2" type="matrix"
        values="0 0 0 0 0.25
                0 0 0 0 0.18
                0 0 0 0 0
                0 0 0 0.35 0" result="dark"/>
      <feMerge>
        <feMergeNode in="dark"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="spec" cx="32%" cy="22%" r="30%">
      <stop offset="0%" stop-color="#fff" stop-opacity=".55"/>
      <stop offset="60%" stop-color="#fff" stop-opacity=".08"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- 外圈 -->
  <g>
    <circle cx="256" cy="256" r="236" fill="url(#goldRadial)"/>
    <circle cx="256" cy="256" r="236" fill="none" stroke="url(#rimLight)" stroke-width="16"/>
    <circle cx="256" cy="256" r="198" fill="none" stroke="url(#innerRim)" stroke-width="20"/>
  </g>

  <!-- 主體 -->
  <circle cx="256" cy="256" r="190" fill="url(#goldRadial)"/>
  <ellipse cx="206" cy="146" rx="120" ry="88" fill="url(#spec)" />

  <!-- ✅ 大 N：置中、放大 1.35 倍，貼近原 PNG 效果 -->
  <g transform="translate(256,255) scale(1.35) translate(-256,-255)">
    <path d="M176 190 L224 190 L288 280 L288 190 L336 190 L336 330 L288 330 L224 240 L224 330 L176 330 Z"
          fill="url(#blueGrad)" filter="url(#softShadow)"/>
  </g>

  <!-- 「NEO」金色 + 「X」藍色（向下移到 y=392；陰影更淡） -->
  <g font-family="Arial Black, Helvetica, Arial, sans-serif" font-weight="900" text-anchor="middle">
    <text x="240" y="397" font-size="66" opacity=".16" fill="#000">NEO</text>
    <text x="328" y="397" font-size="66" opacity=".16" fill="#000">X</text>

    <text x="240" y="392" font-size="66" fill="url(#goldText)">NEO</text>
    <text x="328" y="392" font-size="66" fill="url(#blueGrad)">X</text>
  </g>
</svg>