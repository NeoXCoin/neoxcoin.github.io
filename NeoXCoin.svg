<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 外圈金色漸層 -->
    <radialGradient id="goldOuter" cx="30%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#FFE389"/>
      <stop offset="45%" stop-color="#FFCC33"/>
      <stop offset="100%" stop-color="#D6961E"/>
    </radialGradient>

    <!-- 內圈金色漸層 -->
    <radialGradient id="goldInner" cx="25%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#FFF4C7"/>
      <stop offset="40%" stop-color="#FFD75A"/>
      <stop offset="100%" stop-color="#C68416"/>
    </radialGradient>

    <!-- X 的藍色漸層 -->
    <linearGradient id="blueX" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#28B4FF"/>
      <stop offset="100%" stop-color="#0060D9"/>
    </linearGradient>

    <!-- N 的金色漸層 -->
    <linearGradient id="goldN" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFE9A6"/>
      <stop offset="40%" stop-color="#FFD050"/>
      <stop offset="100%" stop-color="#B97512"/>
    </linearGradient>

    <!-- N 的細邊光位 -->
    <linearGradient id="goldNStroke" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF7D0"/>
      <stop offset="100%" stop-color="#E3A938"/>
    </linearGradient>
  </defs>

  <!-- 外圈金幣 -->
  <circle cx="16" cy="16" r="15.5" fill="url(#goldOuter)"/>
  <!-- 內圈 -->
  <circle cx="16" cy="16" r="12.5" fill="url(#goldInner)"/>

  <!-- 藍色 X 背景（在 N 後面） -->
  <g transform="translate(4,4)">
    <path
      d="M6 4 L9 4 L14 10 L19 4 L22 4 L15 12 L22 20 L19 20 L14 14 L9 20 L6 20 L13 12 Z"
      fill="url(#blueX)"
      opacity="0.9"
    />
  </g>

  <!-- N 的微陰影 -->
  <g transform="translate(4,4)">
    <path
      d="M7.3 19.4 L7.3 5.6 L10.2 5.6 L15.3 13.9 L15.3 5.6 L18.2 5.6 L18.2 19.4 L15.3 19.4 L10.2 11.1 L10.2 19.4 Z"
      fill="#A36416"
      opacity="0.45"
      transform="translate(0.4,0.6)"
    />
  </g>

  <!-- 前景完整 N -->
  <g transform="translate(4,4)">
    <path
      d="M7 19 L7 5 L10 5 L15 13.5 L15 5 L18 5 L18 19 L15 19 L10 10.5 L10 19 Z"
      fill="url(#goldN)"
      stroke="url(#goldNStroke)"
      stroke-width="0.35"
      stroke-linejoin="round"
    />
  </g>

  <!-- 內圈高光 -->
  <ellipse cx="16" cy="11" rx="8" ry="3.2" fill="white" opacity="0.12"/>
</svg>