<svg xmlns="http://www.w3.org/2000/svg"
     width="256" height="256" viewBox="0 0 256 256">

  <defs>
    <!-- X 內部藍色漸變 -->
    <linearGradient id="xFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#57d4ff"/>
      <stop offset="45%" stop-color="#1fa1ff"/>
      <stop offset="100%" stop-color="#0b46b8"/>
    </linearGradient>

    <!-- X 邊緣反光漸變 -->
    <linearGradient id="xEdge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#74e1ff"/>
      <stop offset="50%"  stop-color="#0050c8"/>
      <stop offset="100%" stop-color="#001a5a"/>
    </linearGradient>

    <!-- X 外圍光暈 -->
    <filter id="xGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.18
                0 0 0 0 0.70
                0 0 0 0 1
                0 0 0 0.9 0" result="glowColor"/>
      <feMerge>
        <feMergeNode in="glowColor"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 文字金屬漸變 -->
    <linearGradient id="textGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#1f1f1f"/>
      <stop offset="40%" stop-color="#3b3b3b"/>
      <stop offset="100%" stop-color="#090909"/>
    </linearGradient>

    <!-- 定義 X 形狀（類似你舊 PNG 嗰隻粗身 X） -->
    <path id="xPath"
          d="M64 40
             L110 40 L128 74 L146 40 L192 40
             L148 108 L192 176 L146 176
             L128 142 L110 176 L64 176
             L108 108 Z" />
  </defs>

  <!-- X 帶光暈 -->
  <g transform="translate(0,4)" filter="url(#xGlow)">
    <!-- 發光輪廓 -->
    <use href="#xPath"
         fill="none"
         stroke="#57d4ff"
         stroke-width="14"
         opacity="0.85"/>
    <!-- 主體 X -->
    <use href="#xPath"
         fill="url(#xFill)"
         stroke="url(#xEdge)"
         stroke-width="4"
         stroke-linejoin="round"/>
  </g>

  <!-- NXC 文字（拉近啲，似 PNG 嗰個距離） -->
  <text x="128" y="220"
        text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif"
        font-size="52"
        letter-spacing="6"
        fill="url(#textGrad)">
    NXC
  </text>
</svg>