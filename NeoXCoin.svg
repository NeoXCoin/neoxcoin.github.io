<svg xmlns="http://www.w3.org/2000/svg"
     width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <!-- 金色硬幣漸變 -->
    <radialGradient id="coinGradient" cx="30%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#ffe49a"/>
      <stop offset="45%" stop-color="#f6c24b"/>
      <stop offset="100%" stop-color="#c4861d"/>
    </radialGradient>

    <!-- 內圈光位 -->
    <radialGradient id="innerGlow" cx="30%" cy="25%" r="70%">
      <stop offset="0%" stop-color="#fff7d5" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="#f8cf62" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#e0a437" stop-opacity="0.95"/>
    </radialGradient>

    <!-- N 字藍→金漸變（似你舊 logo 嗰種） -->
    <linearGradient id="NGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1c8ef9"/>
      <stop offset="45%" stop-color="#1174d8"/>
      <stop offset="100%" stop-color="#f6c24b"/>
    </linearGradient>

    <!-- N 字少少高光 -->
    <linearGradient id="NHighlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- 外圈硬幣 -->
  <circle cx="16" cy="16" r="15"
          fill="url(#coinGradient)" />

  <!-- 內圈 -->
  <circle cx="16" cy="16" r="11.5"
          fill="url(#innerGlow)" />

  <!-- N 字陰影，令感覺似 3D 浮起 -->
  <path d="M11.1 22.3 V10.3 H13.7 L18.7 18.9 V10.3 H20.9 V22.3 H18.3
           L13.3 13.7 V22.3 Z"
        fill="rgba(0,0,0,0.28)"/>

  <!-- 主體 N -->
  <path d="M10.7 21.8 V9.8 H13.3 L18.3 18.4 V9.8 H20.7 V21.8 H18.1
           L13.1 13.2 V21.8 Z"
        fill="url(#NGradient)"
        stroke="#184366"
        stroke-width="0.6"
        stroke-linejoin="round"/>

  <!-- N 左邊高光少少 -->
  <path d="M10.9 9.9 H12.3 L17.1 18.1 L16.1 18.1 L11.3 9.9 Z"
        fill="url(#NHighlight)" opacity="0.6"/>

  <!-- N 右邊高光少少 -->
  <path d="M19.5 9.9 H20.5 V21.5 H19.1 V13.3 Z"
        fill="#ffffff" opacity="0.15"/>

</svg>