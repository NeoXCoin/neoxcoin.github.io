<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add NXC Token to MetaMask</title>
  <style>
    body {
      background-color: #0a0a2a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }

    /* 左上角 Logo */
    .logo {
      width: 60px;
      position: absolute;
      top: 20px;
      left: 20px;
      opacity: 0.9;
      cursor: pointer;
    }

    /* 右上角語言切換 */
    .language-switch {
      position: absolute;
      top: 25px;
      right: 20px;
    }

    .language-switch a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 8px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      margin: 20px 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .note {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }

    .footer {
      margin-top: 60px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
    }

    .footer a {
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Logo (返回 Home) -->
  <a href="index.html">
    <img class="logo" src="https://ipfs.io/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe" alt="NeoX Logo" />
  </a>

  <!-- Language Switch -->
  <div class="language-switch">
    <a href="add-to-metamask.html">EN</a> | <a href="add-to-metamask-zh.html">繁</a>
  </div>

  <h1>Add NXC Token to MetaMask</h1>
  <p>Click the button below to add the NeoX Coin (NXC) to your MetaMask wallet.</p>

  <button class="btn" onclick="addToken()">Add NXC Token</button>
  <a class="btn" href="https://metamask.app.link/dapp/neoxcoin.github.io/add-to-metamask.html">Open in MetaMask App</a>
  <br><br>
  <a href="index.html" style="color: #ccc;">← Back to Home</a>

  <div class="note">If MetaMask doesn't respond, try using MetaMask App directly.</div>

  <div class="footer">
    © 2025 NeoX. All rights reserved. |
    <a href="disclaimer-en.html">Disclaimer</a>
  </div>

  <script>
    async function addToken() {
      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask not detected or error occurred.');
        return;
      }

      try {
        const wasAdded = await ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x9C17fDa33CBEe4aE3768252Fd62156034F42B40B', // Base Mainnet 合約地址
              symbol: 'NXC',
              decimals: 18,
              image: 'https://ipfs.io/ipfs/bafybeihdbshigdbwn6es2pouetnkctuuittpyfzs4gt6vapcf5uwhi2wdu',
            },
          },
        });

        if (wasAdded) {
          alert('NXC token added!');
        } else {
          alert('User rejected the request.');
        }
      } catch (error) {
        console.error(error);
        alert('MetaMask error occurred.');
      }
    }

    // Mobile fallback: 如果係手機冇 detect 到 MetaMask，自動跳轉
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile && !window.ethereum) {
      window.location.href = "https://metamask.app.link/dapp/neoxcoin.github.io/add-to-metamask.html";
    }
  </script>
</body>
</html>
