<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add NXC to MetaMask</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a2a;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    a {
      color: #bbb;
      display: block;
      margin-top: 20px;
      text-decoration: none;
    }
    a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <img src="https://ipfs.io/ipfs/bafybeihdbshigdbwn6es2pouetnkctuuittpyfzs4gt6vapcf5uwhi2wdu" class="logo" alt="NeoX Logo">
  <h1>Add NXC Token to MetaMask</h1>
  <p>Click the button below to add the NeoX Coin (NXC) to your MetaMask wallet.</p>

  <button class="btn" onclick="addNXC()">Add NXC Token</button>
  <button class="btn" onclick="openInMetaMask()">Open in MetaMask App</button>

  <a href="index.html">← Back to Home</a>

  <script>
    const NXC = {
      address: "0x9C17fDa33CBEe4aE3768252Fd62156034F42B40B", // 合約地址
      symbol: "NXC",
      decimals: 18,
      image: "https://ipfs.io/ipfs/bafybeihdbshigdbwn6es2pouetnkctuuittpyfzs4gt6vapcf5uwhi2wdu"
    };

    const BASE = { chainId: "0x2105" }; // Base Mainnet

    const DAPP_URL = encodeURIComponent("https://neoxcoin.github.io/add-to-metamask.html");
    const MM_DEEPLINK = `https://metamask.app.link/dapp/${DAPP_URL}`;

    async function ensureBase(ethereum) {
      try {
        const cur = await ethereum.request({ method: "eth_chainId" });
        if (cur !== BASE.chainId) {
          await ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: BASE.chainId }]
          });
        }
      } catch (e) {
        if (e.code === 4902) {
          await ethereum.request({
            method: "wallet_addEthereumChain",
            params: [{
              chainId: BASE.chainId,
              chainName: "Base",
              nativeCurrency: { name: "Ethereum", symbol: "ETH", decimals: 18 },
              rpcUrls: ["https://mainnet.base.org"],
              blockExplorerUrls: ["https://basescan.org/"]
            }]
          });
        } else {
          throw e;
        }
      }
    }

    async function addNXC() {
      const ethereum = window.ethereum;
      if (!ethereum || !ethereum.request) {
        window.location.href = MM_DEEPLINK;
        return;
      }

      try {
        await ensureBase(ethereum);

        const ok = await ethereum.request({
          method: "wallet_watchAsset",
          params: {
            type: "ERC20",
            options: {
              address: NXC.address,
              symbol: NXC.symbol,
              decimals: NXC.decimals,
              image: NXC.image
            }
          }
        });

        if (!ok) alert("User rejected or MetaMask error");
      } catch (err) {
        console.error(err);
        alert("MetaMask error: " + (err.message || err));
      }
    }

    function openInMetaMask() {
      window.location.href = MM_DEEPLINK;
    }
  </script>
</body>
</html>
