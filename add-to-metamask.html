<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add NXC Token to MetaMask</title>
  <style>
    body {
      background-color: #0b0f23;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #ccc;
    }

    .button-group {
      margin-top: 30px;
    }

    .button-group button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      color: #999;
      font-size: 14px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Floating logo -->
  <img src="https://gateway.lighthouse.storage/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe" alt="NeoX Logo" class="logo" />

  <h1>Add NXC Token to MetaMask</h1>
  <p>Click any button below to interact with MetaMask or buy NXC token.</p>

  <div class="button-group">
    <!-- Buy NXC button -->
    <button onclick="window.open('https://thirdweb.com/sepolia/0x80AD039927cDf2341c1428b0BAFB8D3421dc122e1', '_blank')">
      üõí Buy NXC
    </button>

    <!-- Open in MetaMask App button -->
    <button onclick="window.open('https://metamask.app.link/dapp/neoxcoin.github.io', '_blank')">
      ü¶ä Buy via MetaMask App
    </button>

    <!-- Add Token to MetaMask button -->
    <button onclick="addToken()">‚ûï Add NXC Token</button>
  </div>

  <a class="back-link" href="index.html">‚Üê Back to Home</a>

  <script>
    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x80AD039927cDf2341c1428b0BAFB8D3421dc122e1',
              symbol: 'NXC',
              decimals: 18,
              image: 'https://gateway.lighthouse.storage/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe',
            },
          },
        });

        if (wasAdded) {
          alert('‚úÖ NXC Token has been added to MetaMask!');
        } else {
          alert('‚ùå Request was rejected.');
        }
      } catch (error) {
        console.error(error);
        alert('‚ö†Ô∏è Error adding token. Make sure MetaMask is installed.');
      }
    }
  </script>
</body>
</html>
