<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoX Metaverse Exhibition</title>
  <link rel="icon" href="https://gateway.lighthouse.storage/ipfs/bafkreiai575znlwbab5fezgmjwchhb4f5z73oqjzqml6po4vkpsonzmzzi" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a2a, #1f005c);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      opacity: 0.9;
    }

    #google_translate_element {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #00d9ff;
    }

    p.lead {
      color: #cfd7ff;
      margin-bottom: 30px;
    }

    .iframe-container {
      max-width: 900px;
      margin: 0 auto 30px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      background: #0a0a0a;
      border: 2px solid #00d9ff;
      color: #00d9ff;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      min-width: 180px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(0,217,255,0.5);
    }

    .btn:hover {
      background: #00d9ff;
      color: #000;
      box-shadow: 0 0 20px rgba(0,217,255,0.8);
      transform: translateY(-3px);
    }

    .btn-blue {
      background: #0d6efd;
      border: 2px solid #3399ff;
      color: white;
    }

    .footer {
      margin-top: 60px;
      font-size: 13px;
      color: rgba(255,255,255,0.55);
    }

    .footer a {
      color: #aaa;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Modal Style */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
    }
    .modal-content {
      background: #0a0a0a;
      margin: 15% auto;
      padding: 20px;
      border: 2px solid #00d9ff;
      border-radius: 12px;
      width: 80%; max-width: 400px;
      color: white;
      box-shadow: 0 0 20px rgba(0,217,255,0.7);
      text-align: center;
    }
    .modal-content h2 {
      color: #00d9ff;
      margin-bottom: 10px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }
    .close:hover { color: #fff; }
  </style>
</head>
<body>
  <!-- Logo -->
  <a href="index-global.html">
    <img class="logo" src="https://gateway.lighthouse.storage/ipfs/bafkreiai575znlwbab5fezgmjwchhb4f5z73oqjzqml6po4vkpsonzmzzi" alt="NeoX Logo"/>
  </a>

  <!-- Google Translate -->
  <div id="google_translate_element"></div>

  <h1>NeoX Metaverse Exhibition</h1>
  <p class="lead">Step into the NeoX virtual gallery and experience the future of digital art in the metaverse.</p>

  <!-- Exhibition iFrame -->
  <div class="iframe-container">
    <iframe src="https://oncyber.io/neoxart" allowfullscreen></iframe>
  </div>

  <!-- Buttons -->
  <div class="btn-row">
    <a class="btn" href="#" onclick="openModal(); return false;">üéüÔ∏è Buy Ticket</a>
    <a class="btn btn-blue" href="index-global.html">‚Üê Back to Home</a>
  </div>

  <!-- Modal -->
  <div id="ticketModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>üéüÔ∏è Tickets Not Available Yet</h2>
      <p>Please stay tuned for upcoming NeoX special events!</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    ¬© 2025 NeoX. All rights reserved. |
    <a href="disclaimer-global.html">Disclaimer</a>
  </div>

  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }

    // Modal JS
    function openModal() {
      document.getElementById("ticketModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("ticketModal").style.display = "none";
    }
    window.onclick = function(event) {
      let modal = document.getElementById("ticketModal");
      if (event.target == modal) { closeModal(); }
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
