    body {
      margin: 0;
      background: linear-gradient(135deg, #0a0a2a, #1f005c);
      background-image: url('https://neoxcoin.github.io/NeoXBlackG.PNG');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* ---- Logo ---- */
    .logo-wrap {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 9999;
    }
    #neoxLogo {
      width: 60px;
      height: 60px;
      opacity: 0.9;
      object-fit: contain;
    }
    #neoxLogo:hover { transform: translateY(-1px); }

    /* ---- Language Switch ---- */
    .language-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 16px;
      z-index: 9999;
    }
    .language-switch a {
      color: white;
      text-decoration: none;
      margin: 0 8px;
    }
    .language-switch a:hover { text-decoration: underline; }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .tagline {
      font-size: 18px;
      margin-top: 100px;
      opacity: 0.9;
    }

    .coin {
      width: 144px;
      margin: 30px auto;
    }

    .headline {
      margin: 20px 0 30px 0;
      line-height: 1.6;
      text-align: center;
    }

    .headline span {
      display: block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
      font-size: 15px;
    }

    .headline span:nth-child(1) { animation-delay: 0.5s; }
    .headline span:nth-child(2) { animation-delay: 2.5s; }
    .headline span:nth-child(3) { animation-delay: 4.5s; }
    .headline span:nth-child(4) { animation-delay: 6.5s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .nav-bar a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #ffffff;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
    }
    .nav-bar a:hover { text-decoration: underline; }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .btn {
      background: linear-gradient(145deg, #c0c0c0, #9e9e9e);
      border: 3px solid #e0e0e0;
      color: black;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      min-width: 180px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
    }

    .emoji-icon {
      width: 2.1em;
      height: 2.1em;
      object-fit: contain;
      vertical-align: -3px;
      pointer-events: none;
    }
    
    .btn[data-tooltip] {
      position: relative;
    }
    .btn[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -32px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 1000;
    }

    .footer {
      margin-top: 50px;
      font-size: 13px;
      opacity: 0.6;
    }

    .footer-links {
      margin-bottom: 8px;
    }

    .footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 6px;
    }
    .footer a:hover { text-decoration: underline; }

    @media (max-width: 600px) {
      .nav-bar { flex-direction: column; align-items: center; gap: 12px; }
      .btn-row { flex-direction: column; align-items: center; }
      .coin { width: 144px; max-width: 100%; }
    }
  </style>
</head>
