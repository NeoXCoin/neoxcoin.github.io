<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoX Coin</title>
  <link rel="icon" href="https://ipfs.io/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
      background-image: url('https://ipfs.io/ipfs/bafybeibuio6wm2lb25ee6u3zy7rw5d6zodxtbl5uri2f27bxvtnkovuxi4');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      opacity: 0.85;
    }

    .language-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    .language-switch a {
      color: white;
      text-decoration: none;
      margin: 0 8px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 80px 20px 40px;
    }

    .tagline {
      font-size: 20px;
      margin-top: 60px;
      opacity: 0.9;
    }

    .coin {
      width: 180px;
      margin: 30px auto;
      display: block;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .nav-bar a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .headline {
      font-size: 24px;
      font-weight: bold;
      margin: 30px 0;
    }

    .btn-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background-color: #006eff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .nav-bar {
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .coin {
        width: 265px;
        max-width: 100%;
        margin: 20px auto;
        display: block;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="https://ipfs.io/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe" alt="NeoX Logo" />
  <div class="language-switch">
    <a href="index.html">EN</a> | <a href="index-zh.html">繁</a>
  </div>

  <div class="container">
    <div class="tagline">Web3 革命，由 NeoX 領航</div>
    <img class="coin" src="https://ipfs.io/ipfs/bafybeihdbshigdbwn6es2pouentkctuuittpyfzs4gt6vapcf5uwhi2wdu" alt="NeoX Coin" />

    <div class="nav-bar">
      <a href="what-is-neox-zh.html">什麼是 NeoX？</a>
      <a href="how-to-buy-zh.html">如何購買？</a>
      <a href="why-neox-zh.html">為何選擇 NeoX？</a>
      <a href="how-it-works-zh.html">運作方式？</a>
    </div>

    <div class="headline">未來即將來臨，立即擁有</div>

    <div class="btn-row">
      <a class="btn" href="https://thirdweb.com/sepolia/0x80AD039927cDf2341c1428b0ABF8D3421dc122e1">購買 NXC</a>
      <button class="btn" onclick="addToken()">加入 MetaMask</button>
    </div>
  </div>

  <script>
    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x80AD039927cDf2341c1428b0ABF8D3421dc122e1',
              symbol: 'NXC',
              decimals: 18,
              image: 'https://ipfs.io/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe'
            }
          }
        });

        if (wasAdded) {
          console.log('Token added');
        } else {
          console.log('Token not added');
        }
      } catch (error) {
        console.log(error);
      }
    }
  </script>
</body>
</html>
