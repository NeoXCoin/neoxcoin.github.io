    .headline {
      margin: 30px 0 30px 0;
      line-height: 1.8;
      font-size: 16px;
    }

    .headline span {
      display: block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
    }

    .headline span:nth-child(1) { animation-delay: 0.4s; }
    .headline span:nth-child(2) { animation-delay: 1.2s; }
    .headline span:nth-child(3) { animation-delay: 2.0s; }
    .headline span:nth-child(4) { animation-delay: 2.8s; }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .btn {
      background: linear-gradient(to bottom, #f2f2f2, #d9d9d9);
      border: 4px solid #cfcfcf; /* 邊框更厚 */
      box-shadow: 
      inset 0 0 6px rgba(255, 255, 255, 0.9),  /* 內部高光 */
      0 0 12px rgba(200, 200, 200, 0.4),       /* 外部金屬發光 */
      0 6px 12px rgba(0, 0, 0, 0.2);           /* 下陰影 */
      color: black;
      font-weight: bold;
      border-radius: 14px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      min-width: 210px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 
      inset 0 0 8px rgba(255, 255, 255, 0.95),
      0 0 16px rgba(220, 220, 220, 0.5),
      0 8px 14px rgba(0, 0, 0, 0.25);
    }
    
    @media (max-width: 600px) {
      .nav-bar {
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .btn-row {
        flex-direction: column;
        align-items: center;
      }

      .coin {
        width: 260px;
        max-width: 100%;
      }
    }
