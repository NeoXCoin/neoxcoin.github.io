      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      min-width: 180px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
      background: linear-gradient(145deg, #007acc, #005fa3);
    }

    @media (max-width: 768px) {
      .btn-container {

  <script>
    function addToken() {
      if (typeof window.ethereum !== 'undefined') {
        ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x80AD039927cDf2341c1428b0BAFB8D3421dc122e1',
              symbol: 'NXC',
              decimals: 18,
              image: 'https://ipfs.io/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe'
            },
          },
        }).then((success) => {
          if (success) {
            console.log("Token added!");
          } else {
            console.log("Token add rejected");
          }
        }).catch(console.error);
      } else {
        alert('請先安裝 MetaMask！');
      }
    }
  </script>
