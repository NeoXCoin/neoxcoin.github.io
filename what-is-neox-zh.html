    <h1>什麼是 NeoX？</h1>
    <p>NeoX 是一種新一代數位貨幣與區塊鏈生態系統，專為 Web3 時代設計，提供去中心化金融（DeFi）、數位身份與資產擁有權的安全、高速與可擴展解決方案。</p>

    <p class="icon">🔗 <strong>面向未來</strong></p>
    <p>NeoX 跨越傳統金融與去中心化創新之間的鴻溝。透過整合智慧合約、跨鏈支持與 NFT 基礎架構，NeoX 賦能用戶與開發者共同建構去中心化經濟。</p>

    <p class="icon">⚙️ <strong>核心特點</strong></p>
    <ul>
      <li>基於 ERC-20 的 NXC 代幣，實現安全且快速的交易</li>
      <li>兼容 MetaMask 等主流錢包，支持跨平台使用</li>
      <li>支援 NFT 發行與鏈上治理機制</li>
      <li>開源與社群驅動的開發藍圖</li>
