  <style>
    :root{
      --bg1:#0a0a2a; --bg2:#050519;
      --gold1:#ffd36b; --gold2:#ffb800;
      --glass:rgba(255,255,255,.08); --glass-bd:rgba(255,255,255,.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang TC","Noto Sans",Arial,sans-serif;
      background:radial-gradient(circle at center, var(--bg1) 0%, var(--bg2) 100%);
      color:#fff; text-align:center; overflow-x:hidden;
      padding:40px 20px;
    }

    /* 與英文版一致：Logo 左上 + 語言右上（absolute） */
    .logo{ position:absolute; top:20px; left:20px; width:60px; opacity:.95; }
    .language-switch{ position:absolute; top:20px; right:20px; font-size:14px; }
    .language-switch a{ color:#fff; text-decoration:none; margin:0 8px; font-weight:bold; opacity:.95; }
    .language-switch a.active{ text-decoration:underline; }

    header{ padding-top:80px; }
    h1{ font-size:clamp(26px,5vw,40px); margin:10px 0 8px; }
    .subtitle{ opacity:.85; font-size:clamp(14px,2vw,18px); margin-bottom:24px; }

    /* 影片（整塊可點） */
    .hero{
      position:relative; width:90%; max-width:900px; margin:0 auto;
      border-radius:16px; overflow:hidden; box-shadow:0 10px 25px rgba(0,0,0,.45);
      background:radial-gradient(1100px 340px at 50% 100%, rgba(0,152,255,.14), transparent);
    }
    .hero-ratio{ position:relative; padding-top:56.25%; }
    .hero video{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; border:none; z-index:0; filter:contrast(1.05) saturate(1.08); }
    .hero .fade{ position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,0) 55%, rgba(5,7,20,.78) 100%); z-index:1; pointer-events:none; }
    .hero .hero-link{ position:absolute; inset:0; z-index:2; display:block; }

    /* 手機改成 1:1 */
    @media (max-width:480px){
      .hero-ratio{ padding-top:100%; }
      .hero video{ object-position:center; }
    }

    .overlay-text{ margin-top:24px; }
    .overlay-text h2{ font-size:clamp(22px,4vw,32px); margin-bottom:10px; }
    .overlay-text p{ opacity:.9; font-size:clamp(14px,2vw,18px); margin-bottom:18px; }

    /* 按鈕（等寬 + glow） */
    .btn{
      display:inline-block; margin:10px 12px; padding:14px 30px;
      font-weight:700; text-decoration:none; border-radius:999px; position:relative;
      background:linear-gradient(90deg, var(--gold1), var(--gold2)); color:#0a0b1f;
      box-shadow:0 6px 18px rgba(255,184,0,.35), inset 0 1px 0 #fff4cc;
      transition:transform .15s ease, box-shadow .15s ease;
      text-align:center; box-sizing:border-box;
    }
    .btn:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(255,184,0,.45); }

    .btn-home{
      background:rgba(255,255,255,.08) !important; color:#fff !important;
      border:1px solid var(--glass-bd); backdrop-filter:blur(6px);
      box-shadow:0 10px 24px rgba(255,184,0,.35), inset 0 1px 0 #fff4cc;
    }
    .btn-home:hover{ box-shadow:0 14px 32px rgba(255,184,0,.45), inset 0 1px 0 #fff4cc; }
    .btn-home::after{
      content:''; position:absolute; left:50%; bottom:-8px; width:80%; height:12px;
      transform:translateX(-50%); border-radius:50%;
      background:radial-gradient(ellipse at center, rgba(255,184,0,.45), transparent 70%);
      filter:blur(8px); opacity:.5; pointer-events:none;
    }

    /* 兩個按鈕等寬：桌面 220–300px、手機 ~70% */
    .btn, .btn-home{ width:clamp(200px, 70%, 300px); }
    
    footer{ margin-top:40px; padding:20px; font-size:13px; opacity:.6; }

<body>

  <div class="overlay-text">

  <!-- 🎵 只在 game.html 播放的背景音樂 -->
  <audio id="bgm" src="https://neoxcoin.github.io/puzzle-game-bright-casual-video-game-music-249202.mp3" loop preload="auto"></audio>

  <script>
  // 影片載入成功後淡入
  (function(){
    const v = document.querySelector('.hero video');
    if(!v) return;
    function onReady(){ v.classList.add('loaded'); }
    v.addEventListener('loadeddata', onReady, {once:true});
    v.addEventListener('canplay', onReady, {once:true});
  })();

  // 🎵 BGM：只在這頁播放；點擊開遊戲前立刻停止
  (function(){
    const bgm = document.getElementById('bgm');

    // 初始：靜音自動播放（避免 iOS/Safari 阻擋）
    bgm.volume = 0;
    bgm.muted  = true;
    bgm.play().catch(()=>{});

    // 第一次互動 → 開聲
    function unlockAudio(){
      bgm.muted  = false;
      bgm.volume = 0.8;           // 預設音量（可改）
      bgm.play().catch(()=>{});
      ['click','touchstart','keydown'].forEach(ev=>window.removeEventListener(ev, unlockAudio));
    }
    ['click','touchstart','keydown'].forEach(ev=>{
      window.addEventListener(ev, unlockAudio, { once:true, passive:true });
    });

    // 停止音樂的統一方法
    function stopBgm(){
      try { bgm.pause(); } catch(e){}
      bgm.currentTime = 0;
      bgm.muted = true;
      bgm.volume = 0;
    }

    // 1) 進入遊戲（hero 全幅連結、Play Now 按鈕）：先停 BGM 再開新頁
    document.querySelectorAll('a.stop-bgm').forEach(a=>{
      // 在 mousedown/touchstart 時先停，避免新頁開啟前有殘音
      a.addEventListener('mousedown', stopBgm, {passive:true});
      a.addEventListener('touchstart', stopBgm, {passive:true});
      a.addEventListener('click', stopBgm, {passive:true});
    });

    // 2) 使用者離開此頁（導航/關閉/切分頁）也停止
    window.addEventListener('pagehide', stopBgm);
    window.addEventListener('beforeunload', stopBgm);
    document.addEventListener('visibilitychange', ()=>{
      if (document.visibilityState === 'hidden') stopBgm();
    });
  })();
  </script>
