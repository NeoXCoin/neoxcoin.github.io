 <!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>NeoX 遊戲 – NeoX Catch</title>
  <meta name="description" content="體驗 NeoX Catch —— 接住金幣、挑戰時間極限，在 NeoX 世界中登上排行榜！"/>
  <link rel="icon" href="https://neoxcoin.github.io/XNXC.png"/>
  <link rel="canonical" href="https://neoxcoin.github.io/game-zh.html"/>

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="NeoX 遊戲 – NeoX Catch">
  <meta property="og:description" content="接住 NeoX 金幣，打破時間極限，登上全球排行榜！">
  <meta property="og:image" content="https://neoxcoin.github.io/XNXC.png">
  <meta property="og:url" content="https://neoxcoin.github.io/game-zh.html">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    :root{
      --bg1:#0a0a2a; --bg2:#050519;
      --gold1:#ffd36b; --gold2:#ffb800;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:radial-gradient(circle at 50% 20%,var(--bg1),var(--bg2));color:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang TC","Noto Sans",Arial,sans-serif;}
    a{color:inherit;text-decoration:none;}
    header{text-align:center;padding:28px 20px 10px;}
    .logo{width:72px;opacity:.95;}
    h1{margin:10px 0 6px;font-size:clamp(26px,4.8vw,42px);}
    .subtitle{opacity:.9;margin:0 0 26px;font-size:clamp(14px,2.1vw,18px);}

    /* Hero video */
    .hero{
      margin:0 auto;width:min(92vw,1000px);
      border-radius:16px;overflow:hidden;
      box-shadow:0 12px 28px rgba(0,0,0,.45);
      position:relative;isolation:isolate;
      background:radial-gradient(1100px 340px at 50% 100%,rgba(0,152,255,.14),transparent);
    }
    .hero-ratio{position:relative;padding-top:56.25%;}
    .hero video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;
      display:block;filter:contrast(1.05)saturate(1.08);}
    .hero .fade{position:absolute;inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,0)55%,rgba(5,7,20,.78)100%);}

    /* CTA */
    .cta{text-align:center;margin:18px auto 8px;width:min(92vw,1000px);}
    .lead{margin:12px 0 18px;opacity:.92;font-size:clamp(15px,2vw,18px);}
    .btn{
      display:inline-block;margin:10px 12px;padding:14px 28px;
      border-radius:999px;font-weight:800;text-decoration:none;
      color:#0a0b1f;background:linear-gradient(90deg,var(--gold1),var(--gold2));
      box-shadow:0 6px 18px rgba(255,184,0,.35),inset 0 1px 0 #fff4cc;
      transition:transform .15s ease,box-shadow .15s ease,filter .15s ease;
    }
    .btn:hover{transform:translateY(-2px);
      box-shadow:0 10px 24px rgba(255,184,0,.45);filter:brightness(1.05);}
    .btn-ghost{
      display:inline-block;margin:10px 12px;padding:14px 28px;
      border-radius:999px;text-decoration:none;font-weight:700;
      background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.18);
      backdrop-filter:blur(6px);color:#fff;
    }

    /* Coming next */
    .panel{margin:40px auto;max-width:900px;opacity:.9;text-align:center;}
    .panel h3{font-size:20px;margin-bottom:10px;}
    .panel ul{list-style:none;padding:0;margin:0;font-size:15px;line-height:1.8;}

    footer{margin:40px 0 24px;text-align:center;font-size:13px;opacity:.65;}
  </style>
</head>
<body>

  <header>
    <img class="logo" src="https://neoxcoin.github.io/XNXC.png" alt="NeoX 標誌">
    <h1>NeoX 遊戲</h1>
    <p class="subtitle">接住金幣・挑戰極限・登上榜首！</p>
  </header>

  <!-- HERO VIDEO -->
  <section class="hero" aria-label="NeoX Catch 預覽動畫">
    <div class="hero-ratio">
      <video
        src="https://neoxcoin.github.io/NeoXcatchcoinAnimation.MP4"
        autoplay muted loop playsinline preload="metadata"
        poster="https://neoxcoin.github.io/XNXC.png">
      </video>
      <div class="fade" aria-hidden="true"></div>
    </div>
  </section>

  <!-- CTA -->
  <section class="cta">
    <p class="lead">進入 NeoX 世界，接住金幣、連續 Combo、與時間競速！  
      每一枚 NeoX Coin 都能讓你在排行榜上更上一層樓。</p>
    <a class="btn" href="https://neoxcoin.github.io/neox-game/" target="_blank" rel="noopener">▶ 開始遊戲</a>
    <a class="btn-ghost" href="/" aria-label="返回首頁">← 返回首頁</a>
  </section

  <footer>© 2025 NeoX. 版權所有。</footer>

</body>
</html>
