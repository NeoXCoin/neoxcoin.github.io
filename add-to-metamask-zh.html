<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>加入 NXC 代幣到 MetaMask</title>
  <style>
    body{
      background:#0a0a2a; color:#fff; font-family:Arial, sans-serif; text-align:center;
      padding:88px 20px 40px; position:relative;
    }
    /* Header */
    .logo{
      width:60px; position:absolute; top:20px; left:20px; opacity:.0.85;
    }
    .logo:hover{ transform:translateY(-1px); }
    .lang{
      position:absolute; top:26px; right:20px; font-weight:bold; font-size:14px;
    }
    .lang a{ color:#fff; text-decoration:none; opacity:.85; margin-left:10px; }
    .lang a:hover{ opacity:1; text-decoration:underline; }

    h1{ font-size:32px; margin:0 0 6px; }
    p.lead{ color:#cfd7ff; margin:0 0 26px; }

    .btn{
      background:#0d6efd; border:none; color:#fff; padding:14px 24px; border-radius:10px;
      font-size:16px; margin:10px; cursor:pointer; display:inline-block; text-decoration:none;
      box-shadow:0 6px 18px rgba(13,110,253,.25);
    }
    .btn:hover{ filter:brightness(1.06); }
    .btn.secondary{ background:#1f2a44; box-shadow:0 6px 18px rgba(255,255,255,.08); }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; }

    .hint{ font-size:13px; color:#9fb0ff; margin-top:14px; }
    .back{ margin-top:28px; color:#ccc; text-decoration:none; display:inline-block; }
    .back:hover{ text-decoration:underline; }

    .footer{
      margin-top:56px; font-size:13px; color:rgba(255,255,255,.55);
    }
    .footer a{ color:#aaa; text-decoration:none; }

    @media (max-width:600px){
      body{ padding-top:96px; }
      h1{ font-size:26px; }
    }
  </style>
</head>
<body>
  <!-- Logo → 回主頁 -->
  <a href="index-zh.html">
    <img id="neoxLogo" class="logo" src="https://gateway.lighthouse.storage/ipfs/bafkreiai575znlwbab5fezgmjwchhb4f5z73oqjzqml6po4vkpsonzmzzi" alt="NeoX Logo"/>
  </a>

  <!-- 語言切換 -->
  <div class="lang"><a href="add-to-metamask.html">EN</a> | <a href="add-to-metamask-zh.html">繁</a></div>

  <h1>加入 NXC 代幣到 MetaMask</h1>
  <p class="lead">點擊下方按鈕，將 NeoX Token（NXC）加入你的 MetaMask 錢包。</p>

  <!-- 自動加入（3 秒後呼叫 MetaMask） -->
  <button id="autoBtn" class="btn" onclick="queueAddToken()">加入 NXC 代幣（自動）</button>

  <!-- 安全開啟（只開 App，不自動加） -->
  <a class="btn secondary" href="https://metamask.app.link/dapp/neoxcoin.github.io/add-to-metamask-zh.html">在 MetaMask App 開啟</a>

  <div id="status" class="hint"></div>

  <br><br>
  <a class="back" href="index-zh.html">← 返回主頁</a>

  <div class="footer">
    © 2025 NeoX. All rights reserved. |
    <a href="disclaimer-zh.html">免責聲明</a>
  </div>

<script>
  // ---- 設定（Base 鏈）----
  const TOKEN = {
    address: '0x9C17fDa33CBEe4aE3768252Fd62156034F42B40B', // 已正式開售的合約
    symbol: 'NXC',
    decimals: 18,
    image: 'https://ipfs.io/ipfs/bafybeihdbshigdbwn6es2pouetnkctuuittpyfzs4gt6vapcf5uwhi2wdu'
  };

  const statusEl = document.getElementById('status');
  const autoBtn  = document.getElementById('autoBtn');

  function inMetaMaskInApp(){
    // MetaMask Mobile 內建瀏覽器 UA 會包含 "MetaMaskMobile"
    return /MetaMaskMobile/i.test(navigator.userAgent);
  }

  function queueAddToken(){
    if (!confirm('確定要加入 NXC 到 MetaMask？')) return;

    if (typeof window.ethereum === 'undefined' && !inMetaMaskInApp()){
      // 引導使用者先用 MetaMask App 內建瀏覽器開啟
      window.location.href = 'https://metamask.app.link/dapp/neoxcoin.github.io/add-to-metamask-zh.html';
      return;
    }

    autoBtn.disabled = true;
    let secs = 3;
    statusEl.textContent = `準備中… ${secs}s`;
    const t = setInterval(()=>{
      secs--; statusEl.textContent = `準備中… ${secs}s`;
      if (secs<=0){ clearInterval(t); addToken(); }
    }, 1000);
  }

  async function addToken(){
    try{
      if (!window.ethereum){ throw new Error('MetaMask 未偵測到'); }
      const ok = await window.ethereum.request({
        method: 'wallet_watchAsset',
        params: { type: 'ERC20', options: TOKEN }
      });
      if (ok){
        statusEl.textContent = '已成功加入 NXC。';
      }else{
        statusEl.textContent = '你在 MetaMask 內取消了操作。';
      }
    }catch(e){
      console.error(e);
      statusEl.textContent = 'MetaMask 發生錯誤。如有需要可使用「在 MetaMask App 開啟」。';
    }finally{
      autoBtn.disabled = false;
      // 提示：在手機環境，MetaMask 仍可能接管並切到 App，這屬官方行為
    }
  }
</script>

<script>
    const logo = document.getElementById('neoxLogo');
    logo.onerror = function() {
      if (!logo.dataset.triedIpfs) {
        logo.dataset.triedIpfs = '1';
        logo.src = "https://ipfs.io/ipfs/bafkreiai575znlwbab5fezgmjwchhb4f5z73oqjzqml6po4vkpsonzmzzi";
      } else {
        logo.src = 'data:image/svg+xml;utf8,' + encodeURIComponent(`
          <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60">
            <rect width="100%" height="100%" rx="8" fill="#1e90ff"/>
            <text x="50%" y="54%" font-size="26" text-anchor="middle" fill="#fff" font-family="Arial">N</text>
          </svg>
        `);
      }
    };
  </script>
</body>
</html>
