  <h1>加入 NXC 代幣到 MetaMask</h1>
  <p>點擊下方按鈕將 NeoX Token（NXC）加入你的 MetaMask 錢包。</p>

  <button class="btn" onclick="addToken()">加入 NXC 代幣</button>
  <a class="btn" href="https://metamask.app.link/dapp/neoxcoin.github.io/add-to-metamask-zh.html">在 MetaMask App 開啟</a>
  <br><br>
  <a href="index-zh.html" style="color: #ccc;">← 返回主頁</a>

  <div class="note">若 MetaMask 無回應，請嘗試直接使用 MetaMask App 開啟。</div>

  <div class="footer">
    © 2025 NeoX. All rights reserved. |
    <a href="disclaimer-zh.html">免責聲明</a>
  </div>

  <script>
    const TOKEN = {
      address: '0x9C17fDa33CBEe4aE3768252Fd62156034F42B40B', // NXC 合約地址(Base)
      symbol: 'NXC',
      decimals: 18,
      image: 'https://ipfs.io/ipfs/bafybeihdbshigdbwn6es2pouetnkctuuittpyfzs4gt6vapcf5uwhi2wdu'
    };

    const BASE = {
      chainId: '0x2105', // 8453
      chainName: 'Base',
      rpcUrls: ['https://mainnet.base.org'],
      nativeCurrency: { name: 'Ether', symbol: 'ETH', decimals: 18 },
      blockExplorerUrls: ['https://basescan.org']
    };

    async function ensureBase() {
      const current = await ethereum.request({ method: 'eth_chainId' });
      if (current !== BASE.chainId) {
        try {
          await ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: BASE.chainId }]
          });
        } catch (e) {
          if (e.code === 4902) {
            await ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [BASE]
            });
          } else {
            throw e;
          }
        }
      }
    }

    async function addToken() {
      if (typeof window.ethereum === 'undefined') {
        alert('未偵測到 MetaMask。請用 MetaMask App 開啟本頁。');
        return;
      }
      try {
        await ensureBase();
        const ok = await ethereum.request({
          method: 'wallet_watchAsset',
          params: { type: 'ERC20', options: TOKEN }
        });
        alert(ok ? '已成功加入 NXC 代幣！' : '使用者取消。');
      } catch (err) {
        console.error(err);
        alert('MetaMask 發生錯誤。');
      }
    }

    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile && !window.ethereum) {
      window.location.href = "https://metamask.app.link/dapp/neoxcoin.github.io/add-to-metamask-zh.html";
    }
  </script>
